<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Task Board - VBMS</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #f0b90b;
            --accent-light: #ffd700;
            --accent-glow: rgba(240, 185, 11, 0.4);
            --primary-dark: #d4a109;
            --secondary: #2c3e50;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --purple: #a855f7;
            --cyan: #06b6d4;
            --light: #f8f9fa;
            --dark: #212529;
            --glass: rgba(255,255,255,0.95);
            --glass-glow: rgba(240, 185, 11, 0.15);
            --border: #e9ecef;
            --text: #212529;
            --text-muted: #6c757d;
            --card-bg: #ffffff;
            --card-shadow: 0 8px 32px rgba(240, 185, 11, 0.1);
            --bg: linear-gradient(135deg, #f8f9fa 0%, #f0f8ff 50%, #f8f4ff 100%);
            --sidebar-bg: rgba(255,255,255,0.98);
            --sidebar-link: #333;
            --sidebar-link-active: #000;
            --badge-due: #f0a500;
            --badge-new: #21a1ff;
            --task-done: #28c028;
            --card-shadow-heavy: 0 0 22px 2px rgba(240,185,11,.20);
        }

        /* Light theme - Enhanced */
        [data-theme="light"] {
            --bg: linear-gradient(135deg, #ffffff 0%, #f8fafc 30%, #e2e8f0 100%);
            --light: #1a202c;
            --dark: #ffffff;
            --text: #2d3748;
            --text-muted: #718096;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --border: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.95);
            --glass-glow: rgba(240, 185, 11, 0.12);
            --sidebar-bg: rgba(255, 255, 255, 0.98);
            --sidebar-link: #4a5568;
            --sidebar-link-active: #1a202c;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --purple: #8b5cf6;
            --cyan: #06b6d4;
        }

        /* Dark theme - Modern Black/Gray with Energy */
        [data-theme="dark"] {
            --bg: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a1a1a 50%, #0f0f0f 100%);
            --light: #ffffff;
            --dark: #000000;
            --text: #ffffff;
            --text-muted: #a1a1aa;
            --card-bg: rgba(20, 20, 20, 0.95);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 20px rgba(240, 185, 11, 0.15);
            --border: rgba(64, 64, 64, 0.4);
            --glass: rgba(18, 18, 18, 0.95);
            --glass-glow: rgba(240, 185, 11, 0.2);
            --sidebar-bg: rgba(12, 12, 12, 0.98);
            --sidebar-link: #d4d4d8;
            --sidebar-link-active: #ffffff;
            --accent: #f0b90b;
            --accent-light: #ffd700;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --purple: #a855f7;
            --cyan: #06b6d4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
            min-height: 100vh;
        }

        .main-content {
            margin-left: 320px;
            padding: 20px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
        }

        /* Ensure sidebar container is visible and not overlapped */
        #sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 320px;
            height: 100vh;
        }

        /* Ensure sidebar links are clickable */
        #sidebar-container .sidebar-link {
            pointer-events: auto !important;
            position: relative;
            z-index: 1001;
        }
        
        /* Fix any potential overlay issues */
        #sidebar-container * {
            pointer-events: auto;
        }

        .page-header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title i {
            color: var(--accent);
            font-size: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-shadow-heavy);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 10px;
        }

        .stat-icon.todo { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .stat-icon.progress { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .stat-icon.review { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .stat-icon.done { background: linear-gradient(135deg, #10b981, #059669); }

        .controls-bar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--card-shadow);
        }

        .view-toggle {
            display: flex;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 5px;
            border: 1px solid var(--border);
        }

        .view-toggle button {
            border: none;
            background: transparent;
            padding: 10px 20px;
            border-radius: 8px;
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-toggle button.active {
            background: var(--accent);
            color: #000;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.95rem;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .add-task-btn {
            background: linear-gradient(135deg, var(--accent), var(--primary-dark));
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: #000;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 185, 11, 0.4);
        }

        .task-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            min-height: 500px;
        }

        /* List View Styles */
        .list-view {
            padding: 20px;
        }

        .task-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 185, 11, 0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .task-badges {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .task-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-todo { background: #dbeafe; color: #1e40af; }
        .badge-progress { background: #fef3c7; color: #92400e; }
        .badge-review { background: #e0e7ff; color: #5b21b6; }
        .badge-done { background: #d1fae5; color: #065f46; }

        .badge-high { background: #fee2e2; color: #991b1b; }
        .badge-medium { background: #fef3c7; color: #92400e; }
        .badge-low { background: #f0f9ff; color: #075985; }

        .badge-recurring { background: #f3e8ff; color: #6b21a8; }

        .task-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .task-progress {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .task-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary-dark));
            transition: width 0.3s ease;
        }

        /* Kanban View Styles */
        .kanban-view {
            display: none;
            padding: 20px;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            min-height: 500px;
        }

        .kanban-column {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
        }

        .kanban-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .kanban-title {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kanban-count {
            background: var(--accent);
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .kanban-task {
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.3s ease;
        }

        .kanban-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 185, 11, 0.2);
        }

        .kanban-task.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        /* Task Form Modal */
        .task-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .task-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-form {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h4 {
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
        }

        .task-type-toggle {
            display: flex;
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 5px;
        }

        .task-type-toggle label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-type-toggle input[type="radio"] {
            display: none;
        }

        .task-type-toggle input[type="radio"]:checked + label {
            background: var(--accent);
            color: #000;
            font-weight: 600;
        }

        .recurring-options {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        .recurring-options.show {
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--primary-dark));
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 185, 11, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            padding: 12px 25px;
            border-radius: 8px;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--glass-bg);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .kanban-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .task-form {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }

        /* Loading and Empty States */
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Animation for new tasks */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item.new {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="bi bi-kanban"></i>
                Admin Task Board
            </h1>
            <p class="text-muted mb-0">Manage and track all administrative tasks</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon todo">
                    <i class="bi bi-circle"></i>
                </div>
                <div class="stat-number" id="todoCount">0</div>
                <div class="stat-label">To Do</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon progress">
                    <i class="bi bi-arrow-clockwise"></i>
                </div>
                <div class="stat-number" id="progressCount">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon review">
                    <i class="bi bi-eye"></i>
                </div>
                <div class="stat-number" id="reviewCount">0</div>
                <div class="stat-label">Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon done">
                    <i class="bi bi-check-circle"></i>
                </div>
                <div class="stat-number" id="doneCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar">
            <div class="view-toggle">
                <button id="listViewBtn" class="active">
                    <i class="bi bi-list-ul"></i> List View
                </button>
                <button id="kanbanViewBtn">
                    <i class="bi bi-kanban"></i> Board View
                </button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <i class="bi bi-search"></i>
            </div>

            <button class="add-task-btn" id="addTaskBtn">
                <i class="bi bi-plus-lg"></i>
                Add Task
            </button>
        </div>

        <!-- Task Container -->
        <div class="task-container">
            <!-- List View -->
            <div class="list-view" id="listView">
                <div class="loading-state" id="loadingState">
                    <div class="spinner-border text-warning me-3" role="status"></div>
                    Loading tasks...
                </div>
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="bi bi-clipboard-x"></i>
                    <h3>No tasks found</h3>
                    <p>Create your first task to get started!</p>
                </div>
                <div id="taskList"></div>
            </div>

            <!-- Kanban View -->
            <div class="kanban-view" id="kanbanView">
                <div class="kanban-board">
                    <div class="kanban-column" data-status="todo">
                        <div class="kanban-header">
                            <span class="kanban-title">To Do</span>
                            <span class="kanban-count" id="todoKanbanCount">0</span>
                        </div>
                        <div class="kanban-tasks" id="todoTasks"></div>
                    </div>
                    <div class="kanban-column" data-status="progress">
                        <div class="kanban-header">
                            <span class="kanban-title">In Progress</span>
                            <span class="kanban-count" id="progressKanbanCount">0</span>
                        </div>
                        <div class="kanban-tasks" id="progressTasks"></div>
                    </div>
                    <div class="kanban-column" data-status="review">
                        <div class="kanban-header">
                            <span class="kanban-title">Review</span>
                            <span class="kanban-count" id="reviewKanbanCount">0</span>
                        </div>
                        <div class="kanban-tasks" id="reviewTasks"></div>
                    </div>
                    <div class="kanban-column" data-status="done">
                        <div class="kanban-header">
                            <span class="kanban-title">Done</span>
                            <span class="kanban-count" id="doneKanbanCount">0</span>
                        </div>
                        <div class="kanban-tasks" id="doneTasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Task Form Modal -->
    <div class="task-modal" id="taskModal">
        <div class="task-form">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="modalTitle">Create New Task</h2>
                <button type="button" class="btn-close" id="closeModal" aria-label="Close"></button>
            </div>

            <form id="taskForm">
                <div class="form-section">
                    <h4><i class="bi bi-info-circle"></i> Basic Information</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskTitle">Task Title *</label>
                            <input type="text" id="taskTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskAssignee">Assignee</label>
                            <input type="text" id="taskAssignee" name="assignee" placeholder="Assign to...">
                        </div>
                        <div class="form-group">
                            <label for="taskDue">Due Date</label>
                            <input type="datetime-local" id="taskDue" name="due">
                        </div>

    <script>
        // Global variables
        let tasks = [];
        let currentView = 'list';
        let searchQuery = '';
        let editingTask = null;

        // API Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5050/api' 
            : 'https://vbms-backend.onrender.com/api';

        // DOM Elements
        const listViewBtn = document.getElementById('listViewBtn');
        const kanbanViewBtn = document.getElementById('kanbanViewBtn');
        const listView = document.getElementById('listView');
        const kanbanView = document.getElementById('kanbanView');
        const searchInput = document.getElementById('searchInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskModal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const closeModal = document.getElementById('closeModal');

        // Event Listeners
        listViewBtn.addEventListener('click', () => switchView('list'));

        searchInput.addEventListener('input', handleSearch);
        addTaskBtn.addEventListener('click', () => openTaskModal());
        closeModal.addEventListener('click', closeTaskModal);
        cancelBtn.addEventListener('click', closeTaskModal);
        taskForm.addEventListener('submit', handleFormSubmit);

        // Recurring task form handling
        document.getElementById('recurringTask').addEventListener('change', function() {
            document.getElementById('recurringOptions').classList.toggle('show', this.checked);
        });

        document.getElementById('recurringEndType').addEventListener('change', function() {
            const endOptions = document.getElementById('recurringEndOptions');
            const endValue = document.getElementById('recurringEndValue');
            const endDate = document.getElementById('recurringEndDate');
            
            if (this.value === 'after') {
                endOptions.style.display = 'grid';
                endValue.style.display = 'block';
                endDate.style.display = 'none';
            } else if (this.value === 'on') {
                endOptions.style.display = 'grid';
                endValue.style.display = 'none';
                endDate.style.display = 'block';
            } else {
                endOptions.style.display = 'none';
            }
        });

        // Initialize with retry mechanism
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthWithRetry();
        });

        // Authentication check with retry mechanism (similar to main admin dashboard)
        function checkAuthWithRetry(maxRetries = 5, delay = 200) {
            let retries = 0;
            
            function attemptAuth() {
                console.log('üîç Task Manager Auth Check (attempt', retries + 1, ')');
                console.log('üîç vbmsAuth available:', typeof vbmsAuth !== 'undefined');
                
                if (typeof vbmsAuth === 'undefined') {
                    console.log('‚ö†Ô∏è vbmsAuth not yet loaded, retrying...');
                    if (retries < maxRetries) {
                        retries++;
                        setTimeout(attemptAuth, delay);
                        return;
                    } else {
                        console.log('‚ùå vbmsAuth failed to load after retries');
                        window.location.href = 'login.html';
                        return;
                    }
                }
                
                // Enhanced debugging
                console.log('üîç localStorage contents:');
                console.log('  - vbmsLoggedIn:', localStorage.getItem('vbmsLoggedIn'));
                console.log('  - vbmsRole:', localStorage.getItem('vbmsRole'));
                console.log('  - vbmsToken:', localStorage.getItem('vbmsToken') ? 'Present' : 'Missing');
                console.log('  - vbmsUser:', localStorage.getItem('vbmsUser'));
                
                console.log('üîç sessionStorage contents:');
                console.log('  - vbmsLoggedIn:', sessionStorage.getItem('vbmsLoggedIn'));
                console.log('  - vbmsRole:', sessionStorage.getItem('vbmsRole'));
                console.log('  - vbmsToken:', sessionStorage.getItem('vbmsToken') ? 'Present' : 'Missing');
                
                console.log('üîç vbmsAuth.isAuthenticated():', vbmsAuth.isAuthenticated());
                
                if (!vbmsAuth.isAuthenticated()) {
                    console.log('‚ùå Auth failed - redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }

                const userRole = vbmsAuth.getCurrentRole();
                console.log('üîç User role detected:', userRole, '(type:', typeof userRole, ')');
                console.log('üîç vbmsAuth.isAdmin():', vbmsAuth.isAdmin());
                console.log('üîç vbmsAuth.isMainAdmin():', vbmsAuth.isMainAdmin());
                
                // Check if role is empty and retry
                if ((!userRole || userRole === '' || userRole === 'null' || userRole === 'undefined') && retries < maxRetries) {
                    console.log('‚ö†Ô∏è Role not loaded yet, retrying...');
                    retries++;
                    setTimeout(attemptAuth, delay * (retries + 1)); // Exponential backoff
                    return;
                }
                
                // Allow both main_admin and admin roles to access task manager
                if (!vbmsAuth.isAdmin() && !vbmsAuth.isMainAdmin()) {
                    console.log('‚ùå Access denied - not admin or main admin');
                    console.log('‚ùå Final role check:', userRole);
                    alert('Access Denied: Admin access required for Task Manager');
                    
                    if (userRole === 'customer' || userRole === 'client') {
                        console.log('üîÑ Redirecting to customer dashboard');
                        window.location.href = 'customer-dashboard.html';
                    } else {
                        console.log('üîÑ Redirecting to login');
                        window.location.href = 'login.html';
                    }
                    return;
                }
                
                console.log('‚úÖ Task Manager authentication successful');
                console.log('üëë Access granted for role:', userRole);
                
                // Load tasks after successful authentication
                loadTasks();
            }
            
            attemptAuth();
        }

        // API Functions
        async function loadTasks() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/tasks?admin=true`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('vbmsToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                tasks = data.tasks || data || [];
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showNotification('Error loading tasks', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function createTask(taskData) {
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('vbmsToken')}`
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const newTask = await response.json();
                tasks.unshift(newTask);
                renderTasks();
                updateStats();
                showNotification('Task created successfully!', 'success');
            } catch (error) {
                console.error('Error creating task:', error);
                showNotification('Error creating task', 'error');
                throw error;
            }
        }

        async function updateTask(taskId, updates) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('vbmsToken')}`
                    },
                    body: JSON.stringify(updates)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const updatedTask = await response.json();
                const index = tasks.findIndex(t => t._id === taskId);
                if (index !== -1) {
                    tasks[index] = updatedTask;
                    renderTasks();
                    updateStats();
                }
                showNotification('Task updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating task:', error);
                showNotification('Error updating task', 'error');
            }
        }

        async function deleteTask(taskId) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('vbmsToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                tasks = tasks.filter(t => t._id !== taskId);
                renderTasks();
                updateStats();
                showNotification('Task deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting task:', error);
                showNotification('Error deleting task', 'error');
            }
        }

        // UI Functions
        function switchView(view) {
            currentView = view;
            
            if (view === 'list') {
                listViewBtn.classList.add('active');
                kanbanViewBtn.classList.remove('active');
                listView.style.display = 'block';
                kanbanView.style.display = 'none';
            } else {
                kanbanViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                listView.style.display = 'none';
                kanbanView.style.display = 'block';
            }
            
            renderTasks();
        }

        function handleSearch(event) {
            searchQuery = event.target.value.toLowerCase();
            renderTasks();
        }

        function showLoading(show) {
            loadingState.style.display = show ? 'flex' : 'none';
            taskList.style.display = show ? 'none' : 'block';
        }

        function renderTasks() {
            const filteredTasks = tasks.filter(task => 
                !searchQuery || 
                task.title.toLowerCase().includes(searchQuery) ||
                (task.description && task.description.toLowerCase().includes(searchQuery)) ||
                (task.assignee && task.assignee.toLowerCase().includes(searchQuery)) ||
                (task.project && task.project.toLowerCase().includes(searchQuery))
            );

            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
                taskList.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            taskList.style.display = 'block';

            if (currentView === 'list') {
                renderListView(filteredTasks);
            } else {
                renderKanbanView(filteredTasks);
            }
        }

        function renderListView(filteredTasks) {
            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item" data-task-id="${task._id}">
                    <div class="task-header">
                        <h3 class="task-title">${escapeHtml(task.title)}</h3>
                        <div class="task-badges">
                            ${task.type === 'recurring' ? '<span class="task-badge badge-recurring"><i class="bi bi-arrow-repeat"></i> Recurring</span>' : ''}
                            <span class="task-badge badge-${task.priority}">${task.priority.toUpperCase()}</span>
                            <span class="task-badge badge-${task.status}">${task.status.toUpperCase()}</span>
                        </div>
                    </div>
                    
                    ${task.description ? `<p class="text-muted mb-3">${escapeHtml(task.description)}</p>` : ''}
                    
                    <div class="task-meta">
                        ${task.assignee ? `<span><i class="bi bi-person"></i> ${escapeHtml(task.assignee)}</span>` : ''}
                        ${task.project ? `<span><i class="bi bi-folder"></i> ${escapeHtml(task.project)}</span>` : ''}
                        ${task.due ? `<span><i class="bi bi-calendar"></i> ${formatDate(task.due)}</span>` : ''}
                        <span><i class="bi bi-clock"></i> Created ${formatDate(task.createdAt)}</span>
                    </div>
                    
                    ${task.progress !== undefined ? `
                        <div class="task-progress">
                            <div class="task-progress-bar" style="width: ${task.progress}%"></div>
                        </div>
                        <small class="text-muted">${task.progress}% complete</small>
                    ` : ''}
                    
                    <div class="task-actions mt-3">
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editTask('${task._id}')">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-success me-2" onclick="toggleTaskStatus('${task._id}')">
                            <i class="bi bi-check"></i> ${task.status === 'done' ? 'Mark Incomplete' : 'Mark Complete'}
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="confirmDeleteTask('${task._id}')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderKanbanView(filteredTasks) {
            const tasksByStatus = {
                todo: filteredTasks.filter(t => t.status === 'todo'),
                progress: filteredTasks.filter(t => t.status === 'progress'),
                review: filteredTasks.filter(t => t.status === 'review'),
                done: filteredTasks.filter(t => t.status === 'done')
            };

            Object.keys(tasksByStatus).forEach(status => {
                const container = document.getElementById(`${status}Tasks`);
                const count = document.getElementById(`${status}KanbanCount`);
                
                count.textContent = tasksByStatus[status].length;
                
                container.innerHTML = tasksByStatus[status].map(task => `
                    <div class="kanban-task" data-task-id="${task._id}" draggable="true">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="mb-0">${escapeHtml(task.title)}</h6>
                            <span class="task-badge badge-${task.priority}">${task.priority}</span>
                        </div>
                        
                        ${task.description ? `<p class="small text-muted mb-2">${escapeHtml(task.description.substring(0, 50))}${task.description.length > 50 ? '...' : ''}</p>` : ''}
                        
                        <div class="d-flex justify-content-between align-items-center small text-muted">
                            ${task.assignee ? `<span><i class="bi bi-person"></i> ${escapeHtml(task.assignee)}</span>` : '<span></span>'}
                            ${task.type === 'recurring' ? '<i class="bi bi-arrow-repeat" title="Recurring"></i>' : ''}
                        </div>
                        
                        ${task.progress !== undefined ? `
                            <div class="task-progress mt-2">
                                <div class="task-progress-bar" style="width: ${task.progress}%"></div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            });

            // Add drag and drop functionality
            initializeDragAndDrop();
        }

        function updateStats() {
            const stats = {
                todo: tasks.filter(t => t.status === 'todo').length,
                progress: tasks.filter(t => t.status === 'progress').length,
                review: tasks.filter(t => t.status === 'review').length,
                done: tasks.filter(t => t.status === 'done').length
            };

            document.getElementById('todoCount').textContent = stats.todo;
            document.getElementById('progressCount').textContent = stats.progress;
            document.getElementById('reviewCount').textContent = stats.review;
            document.getElementById('doneCount').textContent = stats.done;
        }

        // Modal Functions
        function openTaskModal(task = null) {
            editingTask = task;
            const modalTitle = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            
            if (task) {
                modalTitle.textContent = 'Edit Task';
                submitBtn.textContent = 'Update Task';
                populateForm(task);
            } else {
                modalTitle.textContent = 'Create New Task';
                submitBtn.textContent = 'Create Task';
                taskForm.reset();
            }
            
            taskModal.classList.add('show');
        }

        function closeTaskModal() {
            taskModal.classList.remove('show');
            editingTask = null;
            taskForm.reset();
            document.getElementById('recurringOptions').classList.remove('show');
        }

        function populateForm(task) {
            document.getElementById('taskTitle').value = task.title || '';
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskAssignee').value = task.assignee || '';
            document.getElementById('taskProject').value = task.project || '';
            document.getElementById('taskPriority').value = task.priority || 'medium';
            document.getElementById('taskStatus').value = task.status || 'todo';
            
            if (task.due) {
                const date = new Date(task.due);
                document.getElementById('taskDue').value = date.toISOString().slice(0, 16);
            }
            
            if (task.type === 'recurring') {
                document.getElementById('recurringTask').checked = true;
                document.getElementById('recurringOptions').classList.add('show');
                document.getElementById('recurringFrequency').value = task.recurringFrequency || 'weekly';
                document.getElementById('recurringEndType').value = task.recurringEndType || 'never';
                
                if (task.recurringEndValue) {
                    document.getElementById('recurringEndValue').value = task.recurringEndValue;
                }
                if (task.recurringEndDate) {
                    document.getElementById('recurringEndDate').value = task.recurringEndDate.split('T')[0];
                }
            } else {
                document.getElementById('oneTimeTask').checked = true;
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(taskForm);
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                assignee: formData.get('assignee'),
                project: formData.get('project'),
                priority: formData.get('priority'),
                status: formData.get('status'),
                type: formData.get('type'),
                progress: 0
            };
            
            if (formData.get('due')) {
                taskData.due = new Date(formData.get('due')).toISOString();
            }
            
            if (taskData.type === 'recurring') {
                taskData.recurringFrequency = formData.get('recurringFrequency');
                taskData.recurringEndType = formData.get('recurringEndType');
                
                if (taskData.recurringEndType === 'after') {
                    taskData.recurringEndValue = parseInt(formData.get('recurringEndValue'));
                } else if (taskData.recurringEndType === 'on') {
                    taskData.recurringEndDate = formData.get('recurringEndDate');
                }
            }
            
            try {
                if (editingTask) {
                    await updateTask(editingTask._id, taskData);
                } else {
                    await createTask(taskData);
                }
                closeTaskModal();
            } catch (error) {
                // Error handling is done in the API functions
            }
        }

        // Task Actions
        function editTask(taskId) {
            const task = tasks.find(t => t._id === taskId);
            if (task) {
                openTaskModal(task);
            }
        }

        async function toggleTaskStatus(taskId) {
            const task = tasks.find(t => t._id === taskId);
            if (task) {
                const newStatus = task.status === 'done' ? 'todo' : 'done';
                const progress = newStatus === 'done' ? 100 : 0;
                await updateTask(taskId, { status: newStatus, progress, completed: newStatus === 'done' });
            }
        }

        function confirmDeleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                deleteTask(taskId);
            }
        }

        // Drag and Drop
        function initializeDragAndDrop() {
            const kanbanTasks = document.querySelectorAll('.kanban-task');
            const columns = document.querySelectorAll('.kanban-column');
            
            kanbanTasks.forEach(task => {
                task.addEventListener('dragstart', handleDragStart);
                task.addEventListener('dragend', handleDragEnd);
            });
            
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.taskId);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        async function handleDrop(e) {
            e.preventDefault();
            const taskId = e.dataTransfer.getData('text/plain');
            const newStatus = e.currentTarget.dataset.status;
            
            if (taskId && newStatus) {
                await updateTask(taskId, { status: newStatus, progress: newStatus === 'done' ? 100 : 0 });
            }
        }

        // Utility Functions
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showNotification(message, type = 'info') {
            // Use the notifications manager if available
            if (window.notificationsManager) {
                notificationsManager.show(message, type);
            } else {
                // Fallback to console
                console.log(`${type}: ${message}`);
            }
        }

        // Close modal when clicking outside
        taskModal.addEventListener('click', function(e) {
            if (e.target === taskModal) {
                closeTaskModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeTaskModal();
            }
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
