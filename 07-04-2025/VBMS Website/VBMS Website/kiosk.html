<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Kiosk | VBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .kiosk-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            text-align: center;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 700;
            color: #f0b90b;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(240, 185, 11, 0.3);
        }

        .date-display {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 2rem;
        }

        .pin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.5rem;
            padding: 1.5rem 0;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .pin-btn:hover {
            background: rgba(240, 185, 11, 0.2);
            border-color: #f0b90b;
            transform: scale(1.05);
        }

        .pin-btn:active {
            transform: scale(0.95);
        }

        .pin-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 10px;
            height: 60px;
            align-items: center;
        }

        .pin-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #444;
            transition: all 0.2s;
        }

        .pin-dot.active {
            background: #f0b90b;
            box-shadow: 0 0 10px #f0b90b;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-action {
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .btn-in {
            background: #2ecc71;
            color: #fff;
        }

        .btn-out {
            background: #e74c3c;
            color: #fff;
        }

        .status-msg {
            margin-top: 2rem;
            min-height: 24px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="kiosk-container">
        <div class="time-display" id="clock">00:00</div>
        <div class="date-display" id="date">Monday, January 1</div>

        <div class="pin-display" id="pinDisplay">
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
            <div class="pin-dot"></div>
        </div>

        <div class="pin-pad">
            <button class="pin-btn" onclick="enterPin(1)">1</button>
            <button class="pin-btn" onclick="enterPin(2)">2</button>
            <button class="pin-btn" onclick="enterPin(3)">3</button>
            <button class="pin-btn" onclick="enterPin(4)">4</button>
            <button class="pin-btn" onclick="enterPin(5)">5</button>
            <button class="pin-btn" onclick="enterPin(6)">6</button>
            <button class="pin-btn" onclick="enterPin(7)">7</button>
            <button class="pin-btn" onclick="enterPin(8)">8</button>
            <button class="pin-btn" onclick="enterPin(9)">9</button>
            <button class="pin-btn" onclick="clearPin()"><i class="bi bi-x-lg"></i></button>
            <button class="pin-btn" onclick="enterPin(0)">0</button>
            <button class="pin-btn" onclick="backspace()"><i class="bi bi-backspace"></i></button>
        </div>

        <div class="action-buttons">
            <button class="btn-action btn-in" onclick="clockAction('in')">Clock In</button>
            <button class="btn-action btn-out" onclick="clockAction('out')">Clock Out</button>
            <button class="btn-action btn-break-start" style="background: #e67e22; color: white;"
                onclick="clockAction('break_start')">Start Break</button>
            <button class="btn-action btn-break-end" style="background: #3498db; color: white;"
                onclick="clockAction('break_end')">End Break</button>
        </div>

        <div class="status-msg text-warning" id="statusMsg"></div>
    </div>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').textContent = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // PIN Logic
        let currentPin = '';
        const maxPin = 4;

        function enterPin(num) {
            if (currentPin.length < maxPin) {
                currentPin += num;
                updatePinDisplay();
            }
        }

        function backspace() {
            currentPin = currentPin.slice(0, -1);
            updatePinDisplay();
        }

        function clearPin() {
            currentPin = '';
            updatePinDisplay();
        }

        function updatePinDisplay() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, index) => {
                if (index < currentPin.length) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        async function clockAction(type) {
            if (currentPin.length !== 4) {
                showStatus('Please enter your 4-digit PIN', 'text-danger');
                return;
            }

            const btn = type === 'in' ? document.querySelector('.btn-in') : document.querySelector('.btn-out');
            const originalText = btn.textContent;
            btn.textContent = 'Processing...';
            btn.disabled = true;

            const API_BASE = window.location.hostname === 'localhost'
                ? 'https://vbms-fresh-offical-website-launch.onrender.com'
                : 'https://vbms-fresh-offical-website-launch.onrender.com';

            try {
                const res = await fetch(`${API_BASE}/api/timesheet/clock`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin: currentPin, type })
                });

                const data = await res.json();

                if (res.ok) {
                    showStatus(data.message, 'text-success');
                    clearPin();
                } else {
                    showStatus(data.message || 'Error', 'text-danger');
                }
            } catch (err) {
                showStatus('Error connecting to server', 'text-danger');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function showStatus(msg, className) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.className = 'status-msg ' + className;
            setTimeout(() => {
                el.textContent = '';
            }, 3000);
        }
    </script>
</body>

</html>
