<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBMS Setup Wizard – Step 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #18181b 60%, #25211b 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
    }
    .vbms-logo {
      max-width: 60px;
      margin: 0 auto 1rem auto;
      display: block;
      filter: drop-shadow(0 1px 14px #f0b90b44);
    }
    .wizard-container {
      background: rgba(32,32,32,0.98);
      padding: 2.4rem 2.1rem 2rem 2.1rem;
      border-radius: 18px;
      max-width: 430px;
      width: 100%;
      box-shadow: 0 0 32px 2px #f0b90b22, 0 4px 30px #000a;
      text-align: center;
      animation: fadeIn 0.7s;
      position: relative;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to{opacity:1;transform:none;} }
    .step-badge {
      display: inline-block;
      background: #f0b90b;
      color: #191919;
      font-size: 1rem;
      font-weight: 800;
      border-radius: 12px;
      padding: .28em 1.08em;
      margin-bottom: 1.2em;
      letter-spacing: .04em;
      box-shadow: 0 1px 7px #f0b90b33;
    }
    h2 {
      color: #f0b90b;
      font-size: 1.18rem;
      font-weight: 800;
      margin-bottom: .8rem;
      letter-spacing: .01em;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8em;
      background: #fff;
      color: #191919;
      font-weight: 600;
      border: none;
      border-radius: 9px;
      font-size: 1.09rem;
      padding: .77rem 0;
      margin: 2.1em 0 1.2em 0;
      width: 100%;
      box-shadow: 0 2px 14px #f0b90b55;
      transition: background 0.22s;
    }
    .google-btn:hover {
      background: #f0b90b;
      color: #191919;
    }
    .google-icon {
      width: 25px; height: 25px; display: inline-block;
      margin-right: 5px;
    }
    .skip-link {
      color: #ffe28b;
      font-size: 1em;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 1.3em;
      display: block;
    }
    .privacy-note {
      color: #e1c86d;
      font-size: 0.98em;
      margin-bottom: 1em;
      margin-top: -.5em;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://iili.io/F7bM6Jt.md.png" class="vbms-logo" alt="VBMS Logo"/>
    <div class="wizard-container">
      <div class="progress mb-3" style="height: 7px;">
        <div class="progress-bar" role="progressbar" style="width: 80%; background: #f0b90b;"></div>
      </div>
      <span class="step-badge">Step 4 of 5</span>
      <h2>Connect Your Google Calendar</h2>
      <p class="privacy-note">
        Sync your Google Calendar to manage bookings, reminders, and team events directly inside VBMS.<br>
        <span style="color:#ffe066;">We never access your emails—only calendar events you approve.</span>
      </p>
      <!-- Google OAuth Button -->
      <button class="google-btn" onclick="startGoogleAuth()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" class="google-icon" alt="Google"/>
        Connect with Google
      </button>
      <span class="skip-link" onclick="window.location.href='wizard-step5.html'">Skip this step</span>
    </div>
  </div>
  <script>
    function startGoogleAuth() {
      const backend =
        (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
          ? 'http://localhost:5050'
          : 'https://vbms-backend.onrender.com';
      
      // Mark as connected (in real app, this would be verified by callback)
      localStorage.setItem('vbms-google-connected', 'true');
      window.location.href = backend + '/api/auth/google';
    }

    // Handle skip
    document.querySelector('.skip-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.setItem('vbms-google-skipped', 'true');
      window.location.href = 'wizard-step5.html';
    });
  </script>
</body>
</html>
