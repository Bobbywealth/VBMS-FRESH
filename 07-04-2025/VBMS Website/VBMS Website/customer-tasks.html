<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks - VBMS Customer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    :root {
        --accent: #f0b90b;
        --accent-light: #ffd700;
        --accent-glow: rgba(240, 185, 11, 0.4);
        --primary-dark: #d4a109;
        --secondary: #2c3e50;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #f59e0b;
        --info: #3b82f6;
        --purple: #a855f7;
        --cyan: #06b6d4;
        --light: #f8f9fa;
        --dark: #212529;
        --glass: rgba(255,255,255,0.95);
        --glass-glow: rgba(240, 185, 11, 0.15);
        --border: #e9ecef;
        --text: #212529;
        --text-muted: #6c757d;
        --card-bg: #ffffff;
        --card-shadow: 0 8px 32px rgba(240, 185, 11, 0.1);
        --bg: linear-gradient(135deg, #f8f9fa 0%, #f0f8ff 50%, #f8f4ff 100%);
    }

    /* Dark theme - Modern Black/Gray with Energy */
    [data-theme="dark"] {
        --bg: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a1a1a 50%, #0f0f0f 100%);
        --light: #ffffff;
        --dark: #000000;
        --text: #ffffff;
        --text-muted: #a1a1aa;
        --card-bg: rgba(20, 20, 20, 0.95);
        --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 20px rgba(240, 185, 11, 0.15);
        --border: rgba(64, 64, 64, 0.4);
        --glass: rgba(18, 18, 18, 0.95);
        --glass-glow: rgba(240, 185, 11, 0.2);
        --accent: #f0b90b;
        --accent-light: #ffd700;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #f59e0b;
        --info: #3b82f6;
        --purple: #a855f7;
        --cyan: #06b6d4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
        transition: all 0.3s ease;
        position: relative;
        min-height: 100vh;
    }

    /* Enhanced Background Animation */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: 
            radial-gradient(circle at 20% 30%, rgba(240, 185, 11, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.03) 0%, transparent 60%);
        animation: enhancedGlow 25s ease-in-out infinite;
    }

    [data-theme="dark"] body::before {
        background: 
            radial-gradient(circle at 20% 30%, rgba(240, 185, 11, 0.12) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.06) 0%, transparent 60%);
    }

    @keyframes enhancedGlow {
        0%, 100% {
            opacity: 0.6;
            transform: rotate(0deg) scale(1);
        }
        33% {
            opacity: 0.8;
            transform: rotate(120deg) scale(1.05);
        }
        66% {
            opacity: 0.7;
            transform: rotate(240deg) scale(0.95);
        }
    }

    .main {
        margin-left: 320px;
        padding: 30px;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }


    /* Header Styles */
    .page-header {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
    }

    .page-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--info), var(--purple));
    }

    .page-header h1 {
        color: var(--accent);
        font-weight: 800;
        font-size: 2.5rem;
        margin: 0;
        text-shadow: 0 2px 4px rgba(240, 185, 11, 0.3);
    }

    .page-subtitle {
        color: var(--text-muted);
        font-size: 1.1rem;
        margin: 8px 0 0 0;
        font-weight: 400;
    }

    /* Task Cards */
    .task-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
    }

    .task-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--accent);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .task-card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 20px 40px rgba(240, 185, 11, 0.2), 0 0 20px rgba(240, 185, 11, 0.1);
    }

    .task-card:hover::before {
        opacity: 1;
    }

    .task-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
        gap: 15px;
    }

    .task-title {
        color: var(--text);
        font-weight: 700;
        font-size: 1.25rem;
        margin: 0;
        line-height: 1.3;
        flex: 1;
    }

    .task-priority {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        white-space: nowrap;
    }

    .priority-high {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .priority-medium {
        background: rgba(245, 158, 11, 0.15);
        color: var(--warning);
        border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .priority-low {
        background: rgba(34, 197, 94, 0.15);
        color: var(--success);
        border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .task-status {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-left: 10px;
    }

    .status-todo {
        background: rgba(156, 163, 175, 0.15);
        color: var(--text-muted);
        border: 1px solid rgba(156, 163, 175, 0.3);
    }

    .status-in-progress {
        background: rgba(59, 130, 246, 0.15);
        color: var(--info);
        border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .status-completed {
        background: rgba(34, 197, 94, 0.15);
        color: var(--success);
        border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-on-hold {
        background: rgba(168, 85, 247, 0.15);
        color: var(--purple);
        border: 1px solid rgba(168, 85, 247, 0.3);
    }

    .task-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 16px;
        font-size: 0.875rem;
        color: var(--text-muted);
    }

    .task-meta span {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .task-meta i {
        font-size: 0.875rem;
        opacity: 0.8;
    }

    .task-description {
        margin-bottom: 20px;
        line-height: 1.6;
        color: var(--text);
        font-size: 0.95rem;
    }

    .task-progress {
        margin-bottom: 16px;
    }

    .progress-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text);
    }

    .progress-bar-container {
        width: 100%;
        height: 8px;
        background: var(--border);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        border-radius: 4px;
        transition: width 0.5s ease;
        position: relative;
    }

    .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: progressShimmer 2s infinite;
    }

    @keyframes progressShimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .task-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .btn-action {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
    }

    .btn-primary {
        background: var(--accent);
        color: #000;
        box-shadow: 0 4px 15px rgba(240, 185, 11, 0.3);
    }

    .btn-primary:hover {
        background: var(--accent-light);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(240, 185, 11, 0.4);
    }

    .btn-secondary {
        background: transparent;
        color: var(--accent);
        border: 1px solid var(--accent);
    }

    .btn-secondary:hover {
        background: var(--glass-glow);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(240, 185, 11, 0.2);
    }

    .btn-success {
        background: var(--success);
        color: white;
        box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }

    .btn-success:hover {
        background: #16a34a;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }

    .btn-danger {
        background: var(--danger);
        color: white;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .stat-card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 15px 35px rgba(240, 185, 11, 0.2);
    }

    .stat-card:hover::before {
        transform: scaleX(1);
    }

    .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 1.5rem;
        background: var(--glass-glow);
        color: var(--accent);
        box-shadow: 0 8px 20px rgba(240, 185, 11, 0.2);
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--accent);
        margin-bottom: 8px;
        text-shadow: 0 2px 4px rgba(240, 185, 11, 0.3);
    }

    .stat-label {
        font-size: 0.875rem;
        color: var(--text-muted);
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .stat-trend {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        margin-top: 8px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .trend-up {
        color: var(--success);
    }

    .trend-down {
        color: var(--danger);
    }

    .trend-neutral {
        color: var(--text-muted);
    }

    /* Control Bar */
    .controls-bar {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: var(--card-shadow);
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
        justify-content: space-between;
    }

    .view-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .search-filter-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
    }

    .search-input {
        padding: 10px 40px 10px 15px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--glass);
        color: var(--text);
        font-size: 0.875rem;
        min-width: 250px;
        transition: all 0.3s ease;
        position: relative;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
    }

    .search-container {
        position: relative;
    }

    .search-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        pointer-events: none;
    }

    .filter-select {
        padding: 10px 15px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--glass);
        color: var(--text);
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
    }

    .action-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    /* Kanban Board Styles */
    .kanban-board {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding-bottom: 20px;
        min-height: 600px;
    }

    .kanban-column {
        min-width: 320px;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        flex: 1;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        position: relative;
    }

    .kanban-column::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        border-radius: 16px 16px 0 0;
    }

    .kanban-column.todo::before {
        background: linear-gradient(90deg, #9ca3af, #d1d5db);
    }

    .kanban-column.in-progress::before {
        background: linear-gradient(90deg, var(--info), #60a5fa);
    }

    .kanban-column.completed::before {
        background: linear-gradient(90deg, var(--success), #4ade80);
    }

    .kanban-column.on-hold::before {
        background: linear-gradient(90deg, var(--purple), #c084fc);
    }

    .kanban-header {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 12px;
        background: var(--glass-glow);
    }

    .kanban-header h3 {
        color: var(--text);
        margin: 0;
        font-weight: 700;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .kanban-count {
        display: inline-block;
        background: var(--accent);
        color: #000;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 700;
        margin-left: 8px;
    }

    .kanban-tasks {
        min-height: 450px;
        max-height: 650px;
        overflow-y: auto;
        padding-right: 5px;
    }

    .kanban-tasks::-webkit-scrollbar {
        width: 6px;
    }

    .kanban-tasks::-webkit-scrollbar-track {
        background: var(--border);
        border-radius: 3px;
    }

    .kanban-tasks::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 3px;
    }

    .kanban-task {
        background: var(--glass);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        cursor: grab;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .kanban-task::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 3px;
        height: 100%;
        background: var(--accent);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .kanban-task:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 12px 25px rgba(240, 185, 11, 0.2);
    }

    .kanban-task:hover::before {
        opacity: 1;
    }

    .kanban-task:active {
        cursor: grabbing;
        transform: rotate(2deg) scale(1.05);
    }

    .kanban-task.sortable-ghost {
        opacity: 0.5;
        background: var(--glass-glow);
    }

    .kanban-task-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
        gap: 10px;
    }

    .kanban-task h4 {
        color: var(--text);
        font-size: 0.95rem;
        margin: 0;
        font-weight: 600;
        line-height: 1.3;
        flex: 1;
    }

    .kanban-task-priority {
        padding: 2px 6px;
        border-radius: 8px;
        font-size: 0.65rem;
        font-weight: 600;
        text-transform: uppercase;
        white-space: nowrap;
    }

    .kanban-task p {
        font-size: 0.8rem;
        margin: 0 0 12px 0;
        color: var(--text-muted);
        line-height: 1.4;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .kanban-task-meta {
        font-size: 0.7rem;
        color: var(--text-muted);
        display: flex;
        gap: 8px;
        margin-bottom: 0;
        flex-wrap: wrap;
    }

    .kanban-task-meta span {
        display: flex;
        align-items: center;
        gap: 3px;
    }

    .kanban-task-progress {
        margin-top: 8px;
    }

    .kanban-progress-bar {
        width: 100%;
        height: 4px;
        background: var(--border);
        border-radius: 2px;
        overflow: hidden;
    }

    .kanban-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent), var(--accent-light));
        border-radius: 2px;
        transition: width 0.3s ease;
    }

    .drop-zone {
        min-height: 100px;
        border: 2px dashed var(--border);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        font-size: 0.875rem;
        transition: all 0.3s ease;
        margin: 10px 0;
    }

    .drop-zone.drag-over {
        border-color: var(--accent);
        background: var(--glass-glow);
        color: var(--accent);
    }

    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
        opacity: 1;
    }

    .modal {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 30px;
        width: 90%;
        max-width: 600px;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        transform: scale(0.9) translateY(20px);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }

    .modal-overlay.show .modal {
        transform: scale(1) translateY(0);
    }

    .modal::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--info), var(--purple));
        border-radius: 20px 20px 0 0;
    }

    .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
    }

    .modal h3 {
        color: var(--accent);
        margin: 0;
        font-weight: 700;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .modal-close {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-close:hover {
        background: var(--glass-glow);
        color: var(--accent);
        transform: scale(1.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text);
        font-weight: 600;
        font-size: 0.875rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--glass);
        color: var(--text);
        font-size: 0.875rem;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
        line-height: 1.5;
    }

    .form-group select {
        cursor: pointer;
    }

    .modal-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
    }

    /* Task Details Modal */
    .task-details {
        margin-bottom: 20px;
    }

    .detail-section {
        margin-bottom: 20px;
    }

    .detail-section h4 {
        color: var(--accent);
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .detail-content {
        padding: 15px;
        background: var(--glass-glow);
        border-radius: 10px;
        font-size: 0.875rem;
        line-height: 1.5;
    }

    .task-timeline {
        border-left: 2px solid var(--accent);
        padding-left: 20px;
        position: relative;
    }

    .timeline-item {
        position: relative;
        padding-bottom: 15px;
    }

    .timeline-item:before {
        content: '';
        position: absolute;
        left: -26px;
        top: 0;
        width: 8px;
        height: 8px;
        background: var(--accent);
        border-radius: 50%;
        border: 2px solid var(--card-bg);
    }

    .timeline-time {
        font-size: 0.75rem;
        color: var(--text-muted);
        font-weight: 600;
    }

    .timeline-content {
        margin-top: 4px;
        font-size: 0.875rem;
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
        .main {
            margin-left: 280px;
        }

        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .kanban-board {
            gap: 15px;
        }

        .kanban-column {
            min-width: 280px;
        }
    }

    @media (max-width: 768px) {
        .main {
            margin-left: 0;
            padding: 80px 15px 20px;
        }

        .page-header {
            padding: 20px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2rem;
        }

        .controls-bar {
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }

        .view-controls,
        .search-filter-controls,
        .action-controls {
            justify-content: center;
        }

        .search-input {
            min-width: 100%;
        }

        .stats-grid {
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .stat-card {
            padding: 20px;
        }

        .stat-number {
            font-size: 2rem;
        }

        .task-card {
            padding: 20px;
        }

        .task-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .task-meta {
            flex-direction: column;
            gap: 8px;
        }

        .task-actions {
            flex-direction: column;
        }

        .kanban-board {
            flex-direction: column;
            gap: 20px;
        }

        .kanban-column {
            min-width: 100%;
        }

        .modal {
            width: 95%;
            padding: 25px 20px;
            max-height: 90vh;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .modal-actions {
            flex-direction: column-reverse;
        }
    }

    @media (max-width: 480px) {
        .main {
            padding: 70px 10px 15px;
        }

        .page-header h1 {
            font-size: 1.75rem;
        }

        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .stat-card {
            padding: 15px;
        }

        .controls-bar {
            padding: 15px;
        }

        .btn-action {
            font-size: 0.8rem;
            padding: 8px 12px;
        }

        .task-card {
            padding: 15px;
        }

        .modal {
            padding: 20px 15px;
        }
    }
  </style>
</head>
<body>
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <main class="main">
    <!-- Page Header -->
    <div class="page-header">
      <h1><i class="bi bi-kanban"></i> My Tasks</h1>
      <p class="page-subtitle">Organize, track, and manage your tasks efficiently</p>
    </div>

    <!-- Task Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="bi bi-list-task"></i>
        </div>
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Tasks</div>
        <div class="stat-trend trend-neutral">
          <i class="bi bi-dash"></i> No change
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="bi bi-circle"></i>
        </div>
        <div class="stat-number" id="todoTasks">0</div>
        <div class="stat-label">To Do</div>
        <div class="stat-trend trend-up">
          <i class="bi bi-arrow-up"></i> +2 this week
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="bi bi-arrow-clockwise"></i>
        </div>
        <div class="stat-number" id="progressTasks">0</div>
        <div class="stat-label">In Progress</div>
        <div class="stat-trend trend-up">
          <i class="bi bi-arrow-up"></i> +1 today
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
        <div class="stat-trend trend-up">
          <i class="bi bi-arrow-up"></i> +3 this week
        </div>
      </div>
    </div>

    <!-- Controls Bar -->
    <div class="controls-bar">
      <div class="view-controls">
        <button class="btn-action btn-primary" onclick="toggleView('list')" id="listViewBtn">
          <i class="bi bi-list-ul"></i> List View
        </button>
        <button class="btn-action btn-secondary" onclick="toggleView('kanban')" id="kanbanViewBtn">
          <i class="bi bi-kanban"></i> Kanban Board
        </button>
      </div>
      
      <div class="search-filter-controls">
        <div class="search-container">
          <input type="text" class="search-input" id="searchTasks" placeholder="Search tasks...">
          <i class="bi bi-search search-icon"></i>
        </div>
        <select class="filter-select" id="statusFilter">
          <option value="all">All Status</option>
          <option value="todo">To Do</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="on-hold">On Hold</option>
        </select>
        <select class="filter-select" id="priorityFilter">
          <option value="all">All Priority</option>
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
      </div>
      
      <div class="action-controls">
        <button class="btn-action btn-primary" onclick="showAddTaskModal('one-time')">
          <i class="bi bi-plus-circle"></i> Add Task
        </button>
        <button class="btn-action btn-info" onclick="showAddTaskModal('recurring')">
          <i class="bi bi-arrow-repeat"></i> Recurring Task
        </button>
        <button class="btn-action btn-secondary" onclick="exportTasks()">
          <i class="bi bi-download"></i> Export
        </button>
      </div>
    </div>

    <!-- Tasks List View -->
    <div id="tasksList" style="display: block;">
      <!-- Tasks will be loaded here -->
    </div>

    <!-- Kanban Board View -->
    <div id="kanbanBoard" style="display: none;">
      <div style="display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px;">
        <div class="kanban-column">
          <h3 style="color: var(--accent); margin-bottom: 15px; text-align: center;">
            <i class="bi bi-circle"></i> Open
          </h3>
          <div id="openColumn" class="kanban-tasks"></div>
        </div>
        <div class="kanban-column">
          <h3 style="color: var(--accent); margin-bottom: 15px; text-align: center;">
            <i class="bi bi-arrow-right-circle"></i> In Progress
          </h3>
          <div id="progressColumn" class="kanban-tasks"></div>
        </div>
        <div class="kanban-column">
          <h3 style="color: var(--accent); margin-bottom: 15px; text-align: center;">
            <i class="bi bi-check-circle"></i> Completed
          </h3>
          <div id="completedColumn" class="kanban-tasks"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobileOverlay"></div>

  <script src="config.js"></script>
  <script src="navigation-enforcement.js"></script>
  <script src="auth.js"></script>
  <script src="load-sidebar.js"></script>
  <script src="theme-manager.js"></script>
  <script>
    // Authentication check
    if (!vbmsAuth.isAuthenticated()) {
      console.log('Not authenticated - redirecting to customer login');
      window.location.href = 'customer-login.html';
    }

    // Sample tasks data - in production this would come from the API
    const tasksData = [
      {
        id: 'TASK-001',
        title: 'Update Menu Items',
        description: 'Review and update seasonal menu items for the upcoming month. Include pricing updates and ingredient availability.',
        status: 'open',
        assignee: 'Restaurant Manager',
        dueDate: '2025-01-30',
        project: 'Menu Management'
      },
      {
        id: 'TASK-002',
        title: 'Inventory Stock Check',
        description: 'Perform weekly inventory check for all food items and supplies. Update the system with current stock levels.',
        status: 'progress',
        assignee: 'Kitchen Staff',
        dueDate: '2025-01-28',
        project: 'Inventory Management'
      },
      {
        id: 'TASK-003',
        title: 'Staff Training Schedule',
        description: 'Coordinate with new staff members for POS system training and customer service guidelines.',
        status: 'open',
        assignee: 'HR Manager',
        dueDate: '2025-02-01',
        project: 'Staff Management'
      },
      {
        id: 'TASK-004',
        title: 'Equipment Maintenance',
        description: 'Schedule monthly maintenance for kitchen equipment including ovens, refrigerators, and POS systems.',
        status: 'completed',
        assignee: 'Maintenance Team',
        dueDate: '2025-01-25',
        project: 'Equipment Care'
      },
      {
        id: 'TASK-005',
        title: 'Customer Feedback Review',
        description: 'Analyze customer feedback from last month and implement necessary improvements to service quality.',
        status: 'progress',
        assignee: 'Customer Service',
        dueDate: '2025-01-29',
        project: 'Quality Improvement'
      }
    ];

    function loadTasks() {
      const tasksList = document.getElementById('tasksList');
      tasksList.innerHTML = '';

      if (tasksData.length === 0) {
        tasksList.innerHTML = `
          <div class="task-card" style="text-align: center; padding: 40px;">
            <i class="bi bi-kanban" style="font-size: 3em; color: var(--accent); margin-bottom: 20px;"></i>
            <h3 style="color: var(--accent);">No Tasks Found</h3>
            <p style="color: #bbb;">You don't have any tasks assigned yet. Check back later or contact your manager.</p>
          </div>
        `;
        return;
      }

      tasksData.forEach(task => {
        const taskCard = createTaskCard(task);
        tasksList.appendChild(taskCard);
      });

      updateTaskStats();
    }

    function createTaskCard(task) {
      const card = document.createElement('div');
      card.className = 'task-card';
      card.innerHTML = `
        <div class="task-header">
          <h3 class="task-title">${task.title}</h3>
          <div style="display: flex; gap: 8px; align-items: center;">
            ${task.type === 'recurring' ? '<span class="badge" style="background: var(--info); color: white; font-size: 0.7rem;"><i class="bi bi-arrow-repeat"></i> Recurring</span>' : ''}
            ${task.priority ? `<span class="task-priority priority-${task.priority}">${task.priority}</span>` : ''}
            <span class="task-status status-${task.status}">${task.status.replace('progress', 'In Progress')}</span>
          </div>
        </div>
        <div class="task-meta">
          <span><i class="bi bi-person"></i> ${task.assignee}</span>
          <span><i class="bi bi-calendar"></i> Due: ${formatDate(task.dueDate)}</span>
          <span><i class="bi bi-folder"></i> ${task.project}</span>
          <span><i class="bi bi-hash"></i> ${task.id}</span>
        </div>
        <div class="task-description">${task.description}</div>
        <div class="task-progress">
          <div class="progress-label">
            <span>Progress</span>
            <span>${task.progress || 0}%</span>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${task.progress || 0}%"></div>
          </div>
        </div>
        <div class="task-actions">
          ${task.status !== 'completed' ? `
            <button class="btn-action btn-primary" onclick="updateTaskStatus('${task.id}', 'progress')">
              ${task.status === 'open' ? 'Start Task' : 'Mark Complete'}
            </button>
          ` : ''}
          <button class="btn-action btn-secondary" onclick="viewTaskDetails('${task.id}')">
            View Details
          </button>
        </div>
      `;
      return card;
    }

    function updateTaskStatus(taskId, newStatus) {
      const task = tasksData.find(t => t.id === taskId);
      if (task) {
        if (task.status === 'open' && newStatus === 'progress') {
          task.status = 'progress';
          console.log(`Updating task ${taskId} to status: progress`);
        } else if (task.status === 'progress' && newStatus === 'progress') {
          task.status = 'completed';
          console.log(`Updating task ${taskId} to status: completed`);
        }
        loadTasks();
      }
    }

    function viewTaskDetails(taskId) {
      const task = tasksData.find(t => t.id === taskId);
      if (task) {
        alert(`Task Details:\n\nID: ${task.id}\nTitle: ${task.title}\nStatus: ${task.status}\nAssignee: ${task.assignee}\nDue Date: ${task.dueDate}\nProject: ${task.project}\n\nDescription:\n${task.description}`);
      }
    }

    function updateTaskStats() {
      const total = tasksData.length;
      const open = tasksData.filter(t => t.status === 'open').length;
      const progress = tasksData.filter(t => t.status === 'progress').length;
      const completed = tasksData.filter(t => t.status === 'completed').length;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('openTasks').textContent = open;
      document.getElementById('progressTasks').textContent = progress;
      document.getElementById('completedTasks').textContent = completed;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric', 
        year: 'numeric' 
      });
    }

    // Mobile menu functionality - Initialize immediately
    (function initMobileMenu() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.getElementById('sidebar');
      const mobileOverlay = document.getElementById('mobileOverlay');

      if (!mobileMenuBtn || !sidebar || !mobileOverlay) {
        // Retry if elements not ready
        setTimeout(initMobileMenu, 100);
        return;
      }

      function toggleMobileMenu() {
        sidebar.classList.toggle('mobile-open');
        mobileOverlay.classList.toggle('show');

        // Update button icon
        const icon = mobileMenuBtn.querySelector('i');
        if (sidebar.classList.contains('mobile-open')) {
          icon.classList.remove('bi-list');
          icon.classList.add('bi-x');
        } else {
          icon.classList.remove('bi-x');
          icon.classList.add('bi-list');
        }
      }

      function closeMobileMenu() {
        sidebar.classList.remove('mobile-open');
        mobileOverlay.classList.remove('show');
        const icon = mobileMenuBtn.querySelector('i');
        icon.classList.remove('bi-x');
        icon.classList.add('bi-list');
      }

      // Ensure sidebar is hidden on mobile by default
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('mobile-open');
        mobileOverlay.classList.remove('show');
      }

      // Toggle menu on button click
      mobileMenuBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        toggleMobileMenu();
      });

      // Close menu on overlay click
      mobileOverlay.addEventListener('click', closeMobileMenu);

      // Close menu when clicking sidebar links on mobile
      const sidebarLinks = sidebar.querySelectorAll('.sidebar-link');
      sidebarLinks.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            closeMobileMenu();
          }
        });
      });

      // Close menu on window resize if switching to desktop
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          closeMobileMenu();
        }
      });
    })();

    function logout() {
      vbmsAuth.logout();
    }

    // Theme functions now handled by theme-manager.js

    let currentView = 'list';

    function toggleView(view) {
      currentView = view;
      const listView = document.getElementById('tasksList');
      const kanbanView = document.getElementById('kanbanBoard');
      const listBtn = document.getElementById('listViewBtn');
      const kanbanBtn = document.getElementById('kanbanViewBtn');

      if (view === 'list') {
        listView.style.display = 'block';
        kanbanView.style.display = 'none';
        listBtn.className = 'btn-action btn-primary';
        kanbanBtn.className = 'btn-action btn-secondary';
        loadTasks();
      } else {
        listView.style.display = 'none';
        kanbanView.style.display = 'block';
        listBtn.className = 'btn-action btn-secondary';
        kanbanBtn.className = 'btn-action btn-primary';
        loadKanbanBoard();
      }
    }

    function loadKanbanBoard() {
      const openColumn = document.getElementById('openColumn');
      const progressColumn = document.getElementById('progressColumn');
      const completedColumn = document.getElementById('completedColumn');

      openColumn.innerHTML = '';
      progressColumn.innerHTML = '';
      completedColumn.innerHTML = '';

      tasksData.forEach(task => {
        const taskCard = createKanbanCard(task);
        if (task.status === 'open') {
          openColumn.appendChild(taskCard);
        } else if (task.status === 'progress') {
          progressColumn.appendChild(taskCard);
        } else if (task.status === 'completed') {
          completedColumn.appendChild(taskCard);
        }
      });

      // Add drag and drop functionality
      initializeDragAndDrop();
    }

    function createKanbanCard(task) {
      const card = document.createElement('div');
      card.className = 'kanban-task';
      card.draggable = true;
      card.dataset.taskId = task.id;
      card.innerHTML = `
        <h4>${task.title}</h4>
        <p>${task.description.substring(0, 100)}${task.description.length > 100 ? '...' : ''}</p>
        <div class="task-meta">
          <span><i class="bi bi-person"></i> ${task.assignee}</span>
          <span><i class="bi bi-calendar"></i> ${formatDate(task.dueDate)}</span>
        </div>
      `;
      return card;
    }

    function initializeDragAndDrop() {
      const kanbanTasks = document.querySelectorAll('.kanban-task');
      const columns = document.querySelectorAll('.kanban-tasks');

      kanbanTasks.forEach(task => {
        task.addEventListener('dragstart', (e) => {
          task.classList.add('dragging');
          e.dataTransfer.setData('text/plain', task.dataset.taskId);
        });

        task.addEventListener('dragend', () => {
          task.classList.remove('dragging');
        });
      });

      columns.forEach(column => {
        column.addEventListener('dragover', (e) => {
          e.preventDefault();
        });

        column.addEventListener('drop', (e) => {
          e.preventDefault();
          const taskId = e.dataTransfer.getData('text/plain');
          const task = tasksData.find(t => t.id === taskId);

          if (task) {
            // Update task status based on column
            if (column.id === 'openColumn') {
              task.status = 'open';
            } else if (column.id === 'progressColumn') {
              task.status = 'progress';
            } else if (column.id === 'completedColumn') {
              task.status = 'completed';
            }

            updateTaskStats();
            loadKanbanBoard();
          }
        });
      });
    }


    let taskFormType = 'one-time';
    
    function showAddTaskModal(type = 'one-time') {
      taskFormType = type;
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div class="modal">
          <div class="modal-header">
            <h3><i class="${type === 'recurring' ? 'bi bi-arrow-repeat' : 'bi bi-plus-circle'}"></i> ${type === 'recurring' ? 'Add Recurring Task' : 'Add New Task'}</h3>
            <button class="modal-close" onclick="closeModal()">
              <i class="bi bi-x"></i>
            </button>
          </div>
          <form id="addTaskForm">
            <div class="form-group">
              <label for="taskTitle">Task Title *</label>
              <input type="text" id="taskTitle" required placeholder="Enter task title...">
            </div>
            <div class="form-group">
              <label for="taskDescription">Description</label>
              <textarea id="taskDescription" placeholder="Enter detailed task description..."></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                  <option value="medium" selected>Medium Priority</option>
                  <option value="high">High Priority</option>
                  <option value="low">Low Priority</option>
                </select>
              </div>
              <div class="form-group">
                <label for="taskStatus">Initial Status</label>
                <select id="taskStatus">
                  <option value="todo" selected>To Do</option>
                  <option value="in-progress">In Progress</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="taskAssignee">Assignee</label>
                <select id="taskAssignee">
                  <option value="Restaurant Manager">Restaurant Manager</option>
                  <option value="Kitchen Staff">Kitchen Staff</option>
                  <option value="HR Manager">HR Manager</option>
                  <option value="Customer Service Manager">Customer Service Manager</option>
                  <option value="Maintenance Team">Maintenance Team</option>
                  <option value="Marketing Team">Marketing Team</option>
                  <option value="General Manager">General Manager</option>
                  <option value="Operations Manager">Operations Manager</option>
                </select>
              </div>
              <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="taskProject">Project</label>
                <select id="taskProject">
                  <option value="Menu Management">Menu Management</option>
                  <option value="Inventory Management">Inventory Management</option>
                  <option value="Staff Management">Staff Management</option>
                  <option value="Equipment Care">Equipment Care</option>
                  <option value="Quality Improvement">Quality Improvement</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Compliance">Compliance</option>
                  <option value="Operations">Operations</option>
                  <option value="Customer Service">Customer Service</option>
                </select>
              </div>
              <div class="form-group">
                <label for="taskEstimatedHours">Estimated Hours</label>
                <input type="number" id="taskEstimatedHours" min="0.5" step="0.5" placeholder="8">
              </div>
            </div>
            ${type === 'recurring' ? `
            <div class="form-group" style="background: var(--glass-glow); padding: 15px; border-radius: 10px; border: 1px solid var(--info);">
              <h4 style="color: var(--info); margin-bottom: 15px;"><i class="bi bi-arrow-repeat"></i> Recurring Settings</h4>
              <div class="form-row">
                <div class="form-group">
                  <label for="recurringFrequency">Repeat Every</label>
                  <select id="recurringFrequency">
                    <option value="daily">Daily</option>
                    <option value="weekly" selected>Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="recurringEnd">End After (instances)</label>
                  <input type="number" id="recurringEnd" min="1" max="100" placeholder="10">
                  <small style="color: var(--text-muted);">Leave empty for unlimited</small>
                </div>
              </div>
            </div>
            ` : ''}
            <div class="modal-actions">
              <button type="button" class="btn-action btn-secondary" onclick="closeModal()">Cancel</button>
              <button type="submit" class="btn-action btn-primary">Add Task</button>
            </div>
          </form>
        </div>
      `;

      document.body.appendChild(modal);
      
      // Set default due date to tomorrow
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('taskDueDate').value = tomorrow.toISOString().split('T')[0];
      
      // Show modal with animation
      setTimeout(() => modal.classList.add('show'), 10);

      // Handle form submission
      document.getElementById('addTaskForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const newTask = {
          id: 'TASK-' + String(Date.now()).slice(-6),
          title: document.getElementById('taskTitle').value,
          description: document.getElementById('taskDescription').value || 'No description provided',
          status: document.getElementById('taskStatus').value,
          priority: document.getElementById('taskPriority').value,
          assignee: document.getElementById('taskAssignee').value,
          dueDate: document.getElementById('taskDueDate').value || tomorrow.toISOString().split('T')[0],
          createdDate: new Date().toISOString().split('T')[0],
          project: document.getElementById('taskProject').value,
          progress: document.getElementById('taskStatus').value === 'todo' ? 0 : 25,
          estimatedHours: parseFloat(document.getElementById('taskEstimatedHours').value) || 8,
          actualHours: 0,
          type: taskFormType,
          tags: [document.getElementById('taskProject').value.toLowerCase().replace(' ', '-')]
        };

        // Add recurring settings if it's a recurring task
        if (taskFormType === 'recurring') {
          newTask.recurring = {
            frequency: document.getElementById('recurringFrequency').value,
            endAfter: parseInt(document.getElementById('recurringEnd').value) || null
          };
        }

        tasksData.unshift(newTask);
        applyFilters();
        
        console.log('New task created:', newTask);
        closeModal();
      });

      // Close modal on overlay click
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Close modal on escape key
      document.addEventListener('keydown', function escapeHandler(e) {
        if (e.key === 'Escape') {
          closeModal();
          document.removeEventListener('keydown', escapeHandler);
        }
      });
    }

    function exportTasks() {
      const csvContent = "data:text/csv;charset=utf-8," + 
        "ID,Title,Description,Status,Priority,Assignee,Due Date,Project,Progress,Estimated Hours,Actual Hours\\n" +
        filteredTasks.map(task => {
          return `"${task.id}","${task.title}","${task.description.replace(/"/g, '""')}","${task.status}","${task.priority}","${task.assignee}","${task.dueDate}","${task.project}","${task.progress || 0}","${task.estimatedHours || 0}","${task.actualHours || 0}"`;
        }).join("\\n");
      
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `tasks_export_${new Date().toISOString().split('T')[0]}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function closeModal() {
      const modal = document.querySelector('.modal-overlay');
      if (modal) {
        modal.classList.remove('show');
        setTimeout(() => modal.remove(), 300);
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      applyFilters();
      initializeFilters();
      
      // Initialize with list view
      toggleView('list');
      
      console.log('Customer Tasks page initialized with', tasksData.length, 'tasks');
    });
  </script>
</body>
</html>
