<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pricing Plan Management - Master Admin - VBMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script>
    // IMMEDIATE URL FIX - Check current URL and redirect if needed
    (function() {
      const path = window.location.pathname;
      const page = path.split('/').pop();
      if (page === 'admin-pricing' && !page.endsWith('.html')) {
        console.log('⚡ IMMEDIATE HEAD REDIRECT: admin-pricing → admin-pricing.html');
        window.location.replace(path + '.html');
      }
    })();
  </script>
  <style>
        :root {
            --accent: #f0b90b;
            --accent-light: #ffd700;
            --accent-glow: rgba(240, 185, 11, 0.4);
            --primary-dark: #d4a109;
            --secondary: #2c3e50;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --purple: #a855f7;
            --cyan: #06b6d4;
            --light: #f8f9fa;
            --dark: #212529;
            --glass: rgba(255,255,255,0.95);
            --glass-glow: rgba(240, 185, 11, 0.15);
            --border: #e9ecef;
            --text: #212529;
            --text-muted: #6c757d;
            --card-bg: #ffffff;
            --card-shadow: 0 8px 32px rgba(240, 185, 11, 0.1);
            --bg: linear-gradient(135deg, #f8f9fa 0%, #f0f8ff 50%, #f8f4ff 100%);
            --sidebar-bg: rgba(255,255,255,0.98);
            --sidebar-link: #333;
            --sidebar-link-active: #000;
            --master-admin-glow: rgba(255, 0, 0, 0.2);
            --master-admin-accent: #dc3545;
        }

        /* Dark theme - Modern Black/Gray with Energy */
        [data-theme="dark"] {
            --bg: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a1a1a 50%, #0f0f0f 100%);
            --light: #ffffff;
            --dark: #000000;
            --text: #ffffff;
            --text-muted: #a1a1aa;
            --card-bg: rgba(20, 20, 20, 0.95);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 20px rgba(240, 185, 11, 0.15);
            --border: rgba(64, 64, 64, 0.4);
            --glass: rgba(18, 18, 18, 0.95);
            --glass-glow: rgba(240, 185, 11, 0.2);
            --sidebar-bg: rgba(12, 12, 12, 0.98);
            --sidebar-link: #d4d4d8;
            --sidebar-link-active: #ffffff;
            --accent: #f0b90b;
            --accent-light: #ffd700;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --purple: #a855f7;
            --cyan: #06b6d4;
            --master-admin-accent: #dc3545;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(240, 185, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.03) 0%, transparent 60%);
            animation: enhancedGlow 25s ease-in-out infinite;
        }

        [data-theme="dark"] body::before {
            background: 
                radial-gradient(circle at 20% 30%, rgba(240, 185, 11, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.06) 0%, transparent 60%);
        }

        @keyframes enhancedGlow {
            0%, 100% { opacity: 0.6; transform: rotate(0deg) scale(1); }
            33% { opacity: 0.8; transform: rotate(120deg) scale(1.05); }
            66% { opacity: 0.7; transform: rotate(240deg) scale(0.95); }
        }

        .main-content {
            margin-left: 320px;
            padding: 30px;
            min-height: 100vh;
            background: transparent;
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) { .main-content { margin-left: 280px; padding: 25px; } }
        @media (max-width: 768px) { .main-content { margin-left: 0; padding: 80px 15px 15px 15px; } }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left h1 i {
            color: var(--master-admin-accent);
            font-size: 2rem;
        }

        .breadcrumb-nav {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 8px;
        }

        .breadcrumb-nav a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-master-admin {
            background: linear-gradient(135deg, var(--master-admin-accent), #dc2626);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-master-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
            color: white;
        }

        .btn-stripe-sync {
            background: linear-gradient(135deg, #635bff, #5469d4);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-stripe-sync:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 91, 255, 0.3);
            color: white;
        }

        /* Pricing Plan Cards */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .pricing-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
        }

        .pricing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(240, 185, 11, 0.2);
            border-color: var(--accent);
        }

        .pricing-card.featured::before {
            background: linear-gradient(90deg, var(--master-admin-accent), #dc2626);
        }

        .pricing-header {
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .plan-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .plan-interval {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .plan-description {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .pricing-features {
            padding: 0 25px 25px 25px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 0.95rem;
        }

        .feature-list li i {
            color: var(--success);
            margin-right: 10px;
            width: 16px;
        }

        .feature-list li.disabled {
            color: var(--text-muted);
        }

        .feature-list li.disabled i {
            color: var(--text-muted);
        }

        .card-actions {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete, .btn-create-stripe {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-edit {
            background: var(--info);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-create-stripe {
            background: #635bff;
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover, .btn-create-stripe:hover {
            transform: translateY(-2px);
            color: white;
        }

        /* Status Badges */
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.active {
            background: var(--success);
            color: white;
        }

        .status-badge.stripe-synced {
            background: #635bff;
            color: white;
        }

        .status-badge.draft {
            background: var(--warning);
            color: white;
        }

        /* Modal Styles */
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 15px;
        }

        .modal-header {
            border-bottom: 1px solid var(--border);
            background: var(--glass);
        }

        .modal-footer {
            border-top: 1px solid var(--border);
            background: var(--glass);
        }

        .form-control, .form-select {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .form-control:focus, .form-select:focus {
            background: var(--glass);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
            color: var(--text);
        }

        /* Feature Toggle */
        .feature-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .feature-toggle:last-child {
            border-bottom: none;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--text-muted);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 28px;
        }

        /* Dark theme modal fixes */
        [data-theme="dark"] .modal-content {
            background: var(--card-bg);
            color: var(--text);
        }

        [data-theme="dark"] .form-control,
        [data-theme="dark"] .form-select {
            background: rgba(30, 30, 30, 0.95);
            border-color: rgba(80, 80, 80, 0.5);
            color: var(--text);
        }
  </style>
</head>
<body>

<!-- Master Admin Sidebar Container -->
<div id="sidebar-container"></div>

<!-- MAIN CONTENT -->
<main class="main-content">
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <h1><i class="bi bi-tag"></i> Pricing Plan Management</h1>
      <div class="breadcrumb-nav">
        <a href="admin-main-dashboard.html">Master Dashboard</a> / Pricing Plans
      </div>
    </div>
    <div class="action-buttons">
      <button class="btn btn-stripe-sync" onclick="syncWithStripe()">
        <i class="bi bi-cloud-download"></i> Sync from Stripe
      </button>
      <button class="btn btn-master-admin" onclick="createNewPlan()">
        <i class="bi bi-plus-circle"></i> Create Plan
      </button>
      <button class="btn btn-outline-warning btn-sm" onclick="toggleTheme()" title="Toggle light/dark theme">
        <i id="themeIcon" class="bi bi-moon-fill"></i>
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div id="loadingState" class="text-center p-5" style="display: none;">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading pricing plans...</span>
    </div>
    <p class="mt-3 text-muted">Loading pricing plans from database and Stripe...</p>
  </div>

  <!-- Pricing Plans Grid -->
  <div id="pricingGrid" class="pricing-grid">
    <!-- Plans will be loaded dynamically -->
  </div>

</main>

<!-- Plan Edit/Create Modal -->
<div class="modal fade" id="planModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="planModalTitle">Create Pricing Plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="planForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Plan Name</label>
              <input type="text" class="form-control" id="planName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Display Name</label>
              <input type="text" class="form-control" id="planDisplayName" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Price (USD)</label>
              <input type="number" class="form-control" id="planPrice" step="0.01" min="0" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Billing Interval</label>
              <select class="form-select" id="planInterval" required>
                <option value="month">Monthly</option>
                <option value="year">Yearly</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select" id="planStatus">
                <option value="active">Active</option>
                <option value="draft">Draft</option>
                <option value="archived">Archived</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="planDescription" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Features</label>
            <div id="featuresContainer">
              <!-- Dynamic feature toggles -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="savePlan()">Save Plan</button>
        <button type="button" class="btn btn-stripe-sync" onclick="createInStripe()" id="stripeCreateBtn" style="display: none;">
          <i class="bi bi-cloud-upload"></i> Create in Stripe
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>
<script src="navigation-enforcement.js"></script>
<script src="load-sidebar.js"></script>
<script src="theme-manager.js"></script>
<script src="notifications-manager.js"></script>
<script src="activity-tracker.js"></script>

<script>
// Available VBMS Features
const VBMS_FEATURES = {
  liveMonitoring: 'Live Video Monitoring',
  orderManagement: 'Order Management System',
  phoneSupport: '24/7 Phone Support',
  aiPhone: 'AI Phone Assistant',
  inventoryTracker: 'Inventory Tracking',
  customDashboard: 'Custom Dashboard',
  advancedAnalytics: 'Advanced Analytics',
  prioritySupport: 'Priority Support',
  multiLocation: 'Multi-Location Support',
  apiAccess: 'API Access',
  whiteLabel: 'White Label Solution',
  dataExport: 'Data Export',
  integrations: 'Third-party Integrations',
  training: 'Staff Training',
  backup: 'Data Backup & Recovery'
};

let currentPlans = [];
let editingPlanId = null;

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
  checkMasterAdminAuth();
  initializePricingManagement();
});

function checkMasterAdminAuth() {
  if (!vbmsAuth.isAuthenticated()) {
    window.location.href = 'login.html';
    return;
  }

  if (!vbmsAuth.isMainAdmin()) {
    alert('Access Denied: Master Admin access required');
    window.location.href = 'admin-main-dashboard.html';
    return;
  }
}

async function initializePricingManagement() {
  console.log('🏷️ Initializing Pricing Plan Management...');
  
  // Show loading state
  document.getElementById('loadingState').style.display = 'block';
  document.getElementById('pricingGrid').style.display = 'none';
  
  try {
    // Load existing plans
    await loadPricingPlans();
    
    // Initialize features in modal
    initializeFeatureToggles();
    
  } catch (error) {
    console.error('❌ Error initializing pricing management:', error);
    showError('Failed to load pricing plans: ' + error.message);
  } finally {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('pricingGrid').style.display = 'grid';
  }
}

async function loadPricingPlans() {
  try {
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:5050'
      : 'https://vbms-backend.onrender.com';

    const token = localStorage.getItem('vbmsToken') || sessionStorage.getItem('vbmsToken');
    
    console.log('📦 Loading pricing plans from API...');
    
    const response = await fetch(`${API_BASE}/api/pricing/plans`, {
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }

    const plans = await response.json();
    currentPlans = plans;
    
    console.log('✅ Loaded pricing plans:', plans.length);
    renderPricingPlans(plans);
    
  } catch (error) {
    console.error('❌ Error loading pricing plans:', error);
    // Show default plans if API fails
    showDefaultPlans();
  }
}

function renderPricingPlans(plans) {
  const grid = document.getElementById('pricingGrid');
  
  if (plans.length === 0) {
    grid.innerHTML = `
      <div class="col-12 text-center p-5">
        <i class="bi bi-tag" style="font-size: 3rem; color: var(--text-muted);"></i>
        <h4 class="mt-3 text-muted">No Pricing Plans Found</h4>
        <p class="text-muted">Create your first pricing plan or sync from Stripe</p>
        <button class="btn btn-primary" onclick="createNewPlan()">Create First Plan</button>
      </div>
    `;
    return;
  }

  grid.innerHTML = plans.map(plan => `
    <div class="pricing-card ${plan.featured ? 'featured' : ''}">
      <div class="status-badge ${plan.stripeProductId ? 'stripe-synced' : plan.status}">
        ${plan.stripeProductId ? 'Stripe Synced' : plan.status}
      </div>
      
      <div class="pricing-header">
        <div class="plan-name">${plan.displayName || plan.name}</div>
        <div class="plan-price">$${plan.price}</div>
        <div class="plan-interval">per ${plan.interval}</div>
        ${plan.description ? `<div class="plan-description">${plan.description}</div>` : ''}
      </div>

      <div class="pricing-features">
        <ul class="feature-list">
          ${Object.entries(plan.features || {}).map(([key, enabled]) => `
            <li class="${enabled ? '' : 'disabled'}">
              <i class="bi bi-${enabled ? 'check-circle-fill' : 'x-circle'}"></i>
              ${VBMS_FEATURES[key] || key}
            </li>
          `).join('')}
        </ul>
      </div>

      <div class="card-actions">
        <button class="btn-edit" onclick="editPlan('${plan._id || plan.id}')">
          <i class="bi bi-pencil"></i> Edit
        </button>
        ${!plan.stripeProductId ? `
          <button class="btn-create-stripe" onclick="createPlanInStripe('${plan._id || plan.id}')">
            <i class="bi bi-cloud-upload"></i> Push to Stripe
          </button>
        ` : ''}
        <button class="btn-delete" onclick="deletePlan('${plan._id || plan.id}')">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </div>
  `).join('');
}

function showDefaultPlans() {
  // Show the current hardcoded plans as fallback
  const defaultPlans = [
    {
      id: 'start',
      name: 'Start Package',
      displayName: 'Start Package',
      price: 39.99,
      interval: 'month',
      status: 'active',
      description: 'Perfect for small businesses getting started',
      features: {
        liveMonitoring: true,
        orderManagement: true,
        phoneSupport: true
      }
    },
    {
      id: 'core',
      name: 'VBMS Core',
      displayName: 'VBMS Core',
      price: 699.00,
      interval: 'month',
      status: 'active',
      featured: true,
      description: 'Complete business management solution',
      features: {
        liveMonitoring: true,
        orderManagement: true,
        phoneSupport: true,
        customDashboard: true,
        inventoryTracker: true
      }
    }
  ];
  
  renderPricingPlans(defaultPlans);
}

function initializeFeatureToggles() {
  const container = document.getElementById('featuresContainer');
  container.innerHTML = Object.entries(VBMS_FEATURES).map(([key, label]) => `
    <div class="feature-toggle">
      <span>${label}</span>
      <div class="toggle-switch" data-feature="${key}" onclick="toggleFeature('${key}')">
      </div>
    </div>
  `).join('');
}

function toggleFeature(featureKey) {
  const toggle = document.querySelector(`[data-feature="${featureKey}"]`);
  toggle.classList.toggle('active');
}

function createNewPlan() {
  editingPlanId = null;
  document.getElementById('planModalTitle').textContent = 'Create New Pricing Plan';
  document.getElementById('planForm').reset();
  document.getElementById('stripeCreateBtn').style.display = 'none';
  
  // Reset all feature toggles
  document.querySelectorAll('.toggle-switch').forEach(toggle => {
    toggle.classList.remove('active');
  });
  
  new bootstrap.Modal(document.getElementById('planModal')).show();
}

function editPlan(planId) {
  console.log('✏️ Editing plan:', planId);
  editingPlanId = planId;
  
  const plan = currentPlans.find(p => p._id === planId || p.id === planId);
  if (!plan) {
    showError('Plan not found');
    return;
  }
  
  document.getElementById('planModalTitle').textContent = 'Edit Pricing Plan';
  document.getElementById('planName').value = plan.name || '';
  document.getElementById('planDisplayName').value = plan.displayName || '';
  document.getElementById('planPrice').value = plan.price || '';
  document.getElementById('planInterval').value = plan.interval || 'month';
  document.getElementById('planStatus').value = plan.status || 'active';
  document.getElementById('planDescription').value = plan.description || '';
  
  // Set feature toggles
  document.querySelectorAll('.toggle-switch').forEach(toggle => {
    const feature = toggle.dataset.feature;
    if (plan.features && plan.features[feature]) {
      toggle.classList.add('active');
    } else {
      toggle.classList.remove('active');
    }
  });
  
  // Show Stripe create button if not synced
  document.getElementById('stripeCreateBtn').style.display = plan.stripeProductId ? 'none' : 'inline-block';
  
  new bootstrap.Modal(document.getElementById('planModal')).show();
}

async function savePlan() {
  try {
    const formData = {
      name: document.getElementById('planName').value,
      displayName: document.getElementById('planDisplayName').value,
      price: parseFloat(document.getElementById('planPrice').value),
      interval: document.getElementById('planInterval').value,
      status: document.getElementById('planStatus').value,
      description: document.getElementById('planDescription').value,
      features: {}
    };
    
    // Collect features
    document.querySelectorAll('.toggle-switch').forEach(toggle => {
      const feature = toggle.dataset.feature;
      formData.features[feature] = toggle.classList.contains('active');
    });
    
    console.log('💾 Saving plan:', formData);
    
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:5050'
      : 'https://vbms-backend.onrender.com';

    const token = localStorage.getItem('vbmsToken') || sessionStorage.getItem('vbmsToken');
    
    const url = editingPlanId 
      ? `${API_BASE}/api/pricing/plans/${editingPlanId}`
      : `${API_BASE}/api/pricing/plans`;
    
    const method = editingPlanId ? 'PUT' : 'POST';
    
    const response = await fetch(url, {
      method,
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.message || `HTTP ${response.status}`);
    }

    const result = await response.json();
    console.log('✅ Plan saved successfully');
    
    // Close modal and reload plans
    bootstrap.Modal.getInstance(document.getElementById('planModal')).hide();
    await loadPricingPlans();
    
    showSuccess(editingPlanId ? 'Plan updated successfully!' : 'Plan created successfully!');
    
  } catch (error) {
    console.error('❌ Error saving plan:', error);
    showError('Failed to save plan: ' + error.message);
  }
}

async function deletePlan(planId) {
  if (!confirm('Are you sure you want to delete this pricing plan? This action cannot be undone.')) {
    return;
  }
  
  try {
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:5050'
      : 'https://vbms-backend.onrender.com';

    const token = localStorage.getItem('vbmsToken') || sessionStorage.getItem('vbmsToken');
    
    const response = await fetch(`${API_BASE}/api/pricing/plans/${planId}`, {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${token}`,

      }
