<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBMS Setup Wizard – Step 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #18181b 60%, #25211b 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
    }
    .vbms-logo {
      max-width: 60px;
      margin: 0 auto 1rem auto;
      display: block;
      filter: drop-shadow(0 1px 14px #f0b90b44);
    }
    .wizard-container {
      background: rgba(32,32,32,0.97);
      padding: 2.4rem 2.1rem 2rem 2.1rem;
      border-radius: 18px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 32px 2px #f0b90b22, 0 4px 30px #000a;
      text-align: center;
      animation: fadeIn 0.8s;
      position: relative;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to{opacity:1;transform:none;} }
    .step-badge {
      display: inline-block;
      background: #f0b90b;
      color: #191919;
      font-size: 1rem;
      font-weight: 800;
      border-radius: 12px;
      padding: .28em 1.08em;
      margin-bottom: 1.2em;
      letter-spacing: .04em;
      box-shadow: 0 1px 7px #f0b90b33;
    }
    h2 {
      color: #f0b90b;
      font-size: 1.31rem;
      font-weight: 800;
      margin-bottom: .9rem;
      letter-spacing: .02em;
    }
    .wizard-label {
      text-align: left;
      color: #ffe28b;
      font-size: .97em;
      margin-bottom: .32em;
      margin-top: .9em;
    }
    .form-control, select {
      background: #181818;
      border: 1.7px solid #ffe28b44;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      padding: .64em 1em;
      margin-bottom: .7em;
      transition: border .22s;
    }
    .form-control:focus, select:focus {
      outline: none;
      border: 1.7px solid #f0b90b;
      box-shadow: 0 0 0 2px #ffe28b33;
      background: #141414;
      color: #fff;
    }
    .btn-next {
      width: 100%;
      background-color: #f0b90b;
      color: #191919;
      font-weight: 700;
      padding: 0.77rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.13rem;
      margin-top: 1.2em;
      text-decoration: none;
      display: block;
      box-shadow: 0 2px 14px #f0b90b55;
      transition: background 0.22s, box-shadow 0.13s;
    }
    .btn-next:hover {
      background: #ffd659;
      color: #18181b;
      box-shadow: 0 3px 24px #f0b90b80;
    }
    @media (max-width:600px){
      .wizard-container { padding: 1.2rem .6rem 1.2rem .6rem;}
      .vbms-logo { max-width: 50px; }
      h2 { font-size: 1.09rem;}
      .btn-next { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div>
    <img src="https://iili.io/F7bM6Jt.md.png" class="vbms-logo" alt="VBMS Logo"/>
    <div class="wizard-container">
        <div class="progress mb-3" style="height: 7px;">
  <div class="progress-bar" role="progressbar" style="width: 66%; background: #f0b90b;"></div>
</div>
      <span class="step-badge">Step 2 of 3</span>
      <h2>Operations Setup</h2>
      <form id="step2Form" autocomplete="off">
        <div class="mb-2 text-start">
          <label class="wizard-label" for="teamSize">How many team members?</label>
          <input class="form-control" type="number" id="teamSize" min="1" required placeholder="e.g. 8"/>
        </div>
        <div class="mb-2 text-start">
          <label class="wizard-label" for="hours">Business Operating Hours</label>
          <input class="form-control" type="text" id="hours" required placeholder="e.g. 9AM – 5PM"/>
        </div>
        <div class="mb-2 text-start">
          <label class="wizard-label" for="cameraCount">Number of Locations or Cameras</label>
          <input class="form-control" type="number" id="cameraCount" min="1" required placeholder="e.g. 3"/>
        </div>
        <div class="mb-2 text-start">
          <label class="wizard-label" for="callSupport">Should VBMS answer your business calls?</label>
          <select class="form-control" id="callSupport" required>
            <option value="">Select one</option>
            <option value="yes">Yes – Full time</option>
            <option value="part-time">Yes – Part time</option>
            <option value="no">No – I handle them</option>
          </select>
        </div>
        <button type="submit" class="btn-next">Next <i class="bi bi-arrow-right ms-1"></i></button>
      </form>
    </div>
  </div>

  <script>
    const wizardData = JSON.parse(localStorage.getItem("vbmsWizard")) || {};

    document.getElementById("step2Form").addEventListener("submit", function (e) {
      e.preventDefault();
      wizardData.teamSize = document.getElementById("teamSize").value.trim();
      wizardData.hours = document.getElementById("hours").value.trim();
      wizardData.cameraCount = document.getElementById("cameraCount").value.trim();
      wizardData.callSupport = document.getElementById("callSupport").value.trim();

      localStorage.setItem("vbmsWizard", JSON.stringify(wizardData));
      window.location.href = "wizard-step3.html";
    });
  </script>
</body>
</html>
