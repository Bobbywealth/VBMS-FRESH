<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBMS Setup – Step 1 of 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #18181b 60%, #25211b 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.4rem;
    }
    .vbms-logo {
      max-width: 70px;
      margin: 0 auto 1rem auto;
      display: block;
    }
    .wizard-box {
      background: rgba(32,32,32,0.97);
      padding: 2.6rem 2.1rem 2.1rem 2.1rem;
      border-radius: 18px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 32px 2px #f0b90b22, 0 4px 30px #000a;
      position: relative;
    }
    .step-badge {
      display: inline-block;
      background: #f0b90b;
      color: #191919;
      font-size: 1rem;
      font-weight: 800;
      border-radius: 12px;
      padding: .28em 1.08em;
      margin-bottom: 1.1em;
      letter-spacing: .04em;
      box-shadow: 0 1px 7px #f0b90b33;
      animation: fadeIn 1.1s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-18px);} to{opacity:1;transform:none;} }
    h1 {
      color: #f0b90b;
      font-size: 1.44rem;
      font-weight: 800;
      margin-bottom: .5rem;
    }
    p {
      color: #e1c86d;
      margin-bottom: 2rem;
      font-size: 1.05rem;
      line-height: 1.55;
    }
    .form-label {
      text-align: left;
      color: #ffe28b;
      font-size: .97em;
      margin-bottom: .3em;
    }
    .form-control {
      background: #181818;
      border: 1.7px solid #ffe28b44;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      padding: .64em 1em;
      margin-bottom: 1.1em;
      transition: border .22s;
    }
    .form-control:focus {
      outline: none;
      border: 1.7px solid #f0b90b;
      box-shadow: 0 0 0 2px #ffe28b33;
      background: #141414;
      color: #fff;
    }
    .btn-next {
      width: 100%;
      background-color: #f0b90b;
      color: #191919;
      font-weight: 700;
      padding: 0.77rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.13rem;
      margin-top: .5em;
      text-decoration: none;
      display: block;
      box-shadow: 0 2px 14px #f0b90b55;
      transition: background 0.22s, box-shadow 0.13s;
    }
    .btn-next:hover {
      background: #ffd659;
      color: #18181b;
      box-shadow: 0 3px 24px #f0b90b80;
    }
    @media (max-width:600px){
      .wizard-box { padding: 1.1rem .5rem 1.7rem .5rem;}
      .vbms-logo { max-width: 60px; }
      h1 { font-size: 1.09rem;}
      .btn-next { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div>
    <img src="https://iili.io/F7bM6Jt.md.png" class="vbms-logo" alt="VBMS Logo"/>
    <div class="wizard-box">
      <div class="progress mb-3" style="height: 7px;">
  <div class="progress-bar" role="progressbar" style="width: 33%; background: #f0b90b;"></div>
</div>
      <span class="step-badge">Step 1 of 3</span>
      <h1>Welcome to VBMS Setup</h1>
      <p>
        Let’s personalize your experience.<br>
        Tell us about your business to get started!
      </p>
      <form action="wizard-step2.html" method="get" autocomplete="off">
        <div class="mb-2 text-start">
          <label class="form-label" for="bizName">Business Name</label>
          <input class="form-control" id="bizName" name="bizName" required placeholder="e.g. Joe's Pizzeria"/>
        </div>
        <div class="mb-2 text-start">
          <label class="form-label" for="bizType">Business Type</label>
          <select class="form-control" id="bizType" name="bizType" required>
            <option value="">Select type</option>
            <option>Restaurant</option>
            <option>Retail</option>
            <option>Salon</option>
            <option>Service</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-2 text-start">
          <label class="form-label" for="ownerName">Your Name</label>
          <input class="form-control" id="ownerName" name="ownerName" required placeholder="e.g. Jane Doe"/>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" required placeholder="e.g. jane@email.com"/>
        </div>
        <button type="submit" class="btn-next">Continue <i class="bi bi-arrow-right ms-1"></i></button>
      </form>
    </div>
  </div>

</body>
</html>
