
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - VBMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #f0b90b;
      --primary-dark: #d4a109;
      --primary-light: #ffd700;
      --secondary: #2c3e50;
      --success: #27ae60;
      --danger: #e74c3c;
      --dark: #1a1a2e;
      --darker: #16213e;
      --glass: rgba(255,255,255,0.1);
      --glass-border: rgba(255,255,255,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 50%, #0c0c1e 100%);
      background-attachment: fixed;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(240,185,11,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(240,185,11,0.05) 0%, transparent 50%);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(5px) rotate(-1deg); }
    }

    .reset-container {
      perspective: 1000px;
      padding: 20px;
      z-index: 1;
    }

    .reset-card {
      background: rgba(26,26,46,0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.05),
        inset 0 1px 0 rgba(255,255,255,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
      transition: all 0.4s ease;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .vbms-logo {
      max-width: 100px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 30px rgba(240,185,11,0.6));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(240,185,11,0.6)); }
      50% { filter: drop-shadow(0 0 40px rgba(240,185,11,0.8)); }
    }

    .reset-icon {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: #000;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 25px auto;
      box-shadow: 0 8px 25px rgba(240,185,11,0.3);
    }

    .reset-card h2 {
      color: #fff;
      font-weight: 800;
      margin-bottom: 10px;
      font-size: 2.2rem;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #bdc3c7;
      font-size: 1.1em;
      margin-bottom: 35px;
      font-weight: 400;
      line-height: 1.5;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .form-label {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.05em;
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      background: rgba(255,255,255,0.95);
      border: 2px solid transparent;
      border-radius: 12px;
      color: #2c3e50;
      font-size: 1.05em;
      font-weight: 500;
      padding: 15px 20px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      background: rgba(255,255,255,1);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(240,185,11,0.2), 0 4px 20px rgba(0,0,0,0.15);
      outline: none;
      transform: translateY(-2px);
    }

    .btn-reset {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 12px;
      font-size: 1.15em;
      padding: 15px;
      width: 100%;
      margin-bottom: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn-reset::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn-reset:hover::before {
      left: 100%;
    }

    .btn-reset:hover {
      background: linear-gradient(135deg, var(--primary-light), #ffed4a);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(240,185,11,0.4);
    }

    .btn-reset:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .spinner-border-sm {
      width: 18px;
      height: 18px;
    }

    .error-message {
      background: rgba(231,76,60,0.1);
      border: 1px solid rgba(231,76,60,0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    .success-message {
      background: rgba(39,174,96,0.1);
      border: 1px solid rgba(39,174,96,0.3);
      color: #2ecc71;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .back-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .back-link {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .back-link:hover {
      color: #5dade2;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .reset-card {
        padding: 30px 25px;
        margin: 10px;
      }
      
      .reset-card h2 {
        font-size: 1.8rem;
      }
      
      .vbms-logo {
        max-width: 80px;
      }
      
      .form-control {
        padding: 12px 15px;
        font-size: 1rem;
      }
    }

    .loading {
      pointer-events: none;
    }

    .loading .reset-card {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card" id="resetCard">
      <img src="https://iili.io/FRaYff9.md.png" alt="VBMS Logo" class="vbms-logo" />
      <div class="reset-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h2>Reset Password</h2>
      <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>
      
      <form id="resetForm">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="bi bi-envelope"></i> Email Address
          </label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        
        <div class="error-message" id="resetError"></div>
        <div class="success-message" id="resetSuccess"></div>
        
        <button type="submit" class="btn-reset" id="resetBtn">
          <span id="resetText">Send Reset Link</span>
          <span id="resetSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none"></span>
        </button>
      </form>
      
      <div class="back-links">
        <a href="customer-login.html" class="back-link">
          <i class="bi bi-arrow-left"></i> Back to Customer Login
        </a>
        <a href="login.html" class="back-link">
          <i class="bi bi-shield"></i> Admin Login
        </a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:5050'
      : 'https://vbms-backend.onrender.com';

    // Show error message with animation
    function showError(message) {
      const errorDiv = document.getElementById("resetError");
      const successDiv = document.getElementById("resetSuccess");
      successDiv.style.display = "none";
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    }

    // Show success message
    function showSuccess(message) {
      const errorDiv = document.getElementById("resetError");
      const successDiv = document.getElementById("resetSuccess");
      errorDiv.style.display = "none";
      successDiv.textContent = message;
      successDiv.style.display = "block";
    }

    // Hide messages
    function hideMessages() {
      document.getElementById("resetError").style.display = "none";
      document.getElementById("resetSuccess").style.display = "none";
    }

    // Set loading state
    function setLoading(loading) {
      const spinner = document.getElementById("resetSpinner");
      const text = document.getElementById("resetText");
      const btn = document.getElementById("resetBtn");
      
      if (loading) {
        spinner.style.display = "inline-block";
        text.textContent = "Sending...";
        btn.disabled = true;
        document.body.classList.add('loading');
      } else {
        spinner.style.display = "none";
        text.textContent = "Send Reset Link";
        btn.disabled = false;
        document.body.classList.remove('loading');
      }
    }

    // Reset form submission
    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim().toLowerCase();
      
      hideMessages();
      
      if (!email) {
        showError("Please enter your email address");
        return;
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError("Please enter a valid email address");
        return;
      }
      
      setLoading(true);

      try {
        // Note: This is a mock implementation for demo purposes
        // In a real application, you would send this to your backend
        await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate API call
        
        showSuccess("✅ Password reset link sent! Check your email inbox and spam folder.");
        
        // Optional: Redirect after success
        setTimeout(() => {
          window.location.href = "customer-login.html";
        }, 3000);
        
      } catch (err) {
        console.error('Password reset error:', err);
        showError("An error occurred. Please try again later.");
      } finally {
        setLoading(false);
      }
    });

    // Auto-focus email input
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
