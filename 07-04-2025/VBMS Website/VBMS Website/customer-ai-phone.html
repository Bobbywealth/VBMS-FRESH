<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Phone - VBMS Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #f0b90b;
            --accent-light: #ffd700;
            --accent-glow: rgba(240, 185, 11, 0.4);
            --primary-dark: #d4a109;
            --secondary: #2c3e50;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --purple: #a855f7;
            --cyan: #06b6d4;
            --light: #f8f9fa;
            --dark: #212529;
            --glass: rgba(255,255,255,0.95);
            --glass-glow: rgba(240, 185, 11, 0.15);
            --border: #e9ecef;
            --text: #212529;
            --text-muted: #6c757d;
            --card-bg: #ffffff;
            --card-shadow: 0 8px 32px rgba(240, 185, 11, 0.1);
            --bg: linear-gradient(135deg, #f8f9fa 0%, #f0f8ff 50%, #f8f4ff 100%);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a1a1a 50%, #0f0f0f 100%);
            --light: #ffffff;
            --dark: #000000;
            --text: #ffffff;
            --text-muted: #a1a1aa;
            --card-bg: rgba(20, 20, 20, 0.95);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 20px rgba(240, 185, 11, 0.15);
            --border: rgba(64, 64, 64, 0.4);
            --glass: rgba(18, 18, 18, 0.95);
            --glass-glow: rgba(240, 185, 11, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
            min-height: 100vh;
        }

        /* Enhanced Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(240, 185, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.03) 0%, transparent 60%);
            animation: enhancedGlow 25s ease-in-out infinite;
        }

        [data-theme="dark"] body::before {
            background: 
                radial-gradient(circle at 20% 30%, rgba(240, 185, 11, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.06) 0%, transparent 60%);
        }

        @keyframes enhancedGlow {
            0%, 100% {
                opacity: 0.6;
                transform: rotate(0deg) scale(1);
            }
            33% {
                opacity: 0.8;
                transform: rotate(120deg) scale(1.05);
            }
            66% {
                opacity: 0.7;
                transform: rotate(240deg) scale(0.95);
            }
        }

        .main {
            margin-left: 300px;
            padding: 30px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Page Header */
        .page-header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--info), var(--purple));
        }

        .page-header h1 {
            color: var(--accent);
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(240, 185, 11, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin: 8px 0 0 0;
            font-weight: 400;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Call Interface Card */
        .call-interface {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .call-interface::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success), var(--info));
        }

        .call-interface h3 {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--glass);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
            background: var(--card-bg);
        }

        .btn-call {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .btn-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-call:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Call Stats Card */
        .call-stats {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .call-stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--purple), var(--cyan));
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--glass-glow);
            border-radius: 12px;
            border: 1px solid rgba(240, 185, 11, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Call Logs */
        .call-logs {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1;
        }

        .call-logs::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--info), var(--purple));
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .logs-header h3 {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.4rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            background: var(--glass-glow);
            transform: translateY(-1px);
        }

        .call-log-item {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .call-log-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 185, 11, 0.15);
        }

        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .call-number {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .call-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-initiated { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-ringing { background: rgba(59, 130, 246, 0.2); color: var(--info); }
        .status-answered { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .status-completed { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .status-failed { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .call-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .call-detail {
            font-size: 0.9rem;
        }

        .detail-label {
            color: var(--text-muted);
            font-weight: 600;
        }

        .detail-value {
            color: var(--text);
            margin-top: 2px;
        }

        .transcript-section {
            margin-top: 15px;
            padding: 15px;
            background: var(--glass-glow);
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .transcript-header {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .transcript-content {
            color: var(--text-muted);
            line-height: 1.5;
            font-style: italic;
        }

        .recording-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--info);
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .recording-link:hover {
            color: var(--accent);
            transform: translateX(5px);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main {
                margin-left: 0;
                padding: 20px;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .main {
                padding: 15px;
            }

            .page-header {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .call-interface,
            .call-stats,
            .call-logs {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .call-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="bi bi-telephone-plus"></i> AI Phone</h1>
            <p class="page-subtitle">Make intelligent AI-powered calls with advanced voice automation and call management</p>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Call Interface -->
            <div class="call-interface">
                <h3><i class="bi bi-phone"></i> Make a Call</h3>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="+1 (555) 123-4567" />
                </div>

                <div class="form-group">
                    <label for="agentId">AI Agent ID</label>
                    <input type="text" id="agentId" class="form-control" placeholder="Enter your Vapi agent ID" />
                </div>

                <div class="form-group">
                    <label for="callPurpose">Call Purpose (Optional)</label>
                    <input type="text" id="callPurpose" class="form-control" placeholder="Customer follow-up, appointment reminder, etc." />
                </div>

                <button id="makeCallBtn" class="btn-call">
                    <i class="bi bi-telephone-outbound"></i>
                    Start AI Call
                </button>
            </div>

            <!-- Call Statistics -->
            <div class="call-stats">
                <h3><i class="bi bi-graph-up"></i> Call Statistics</h3>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalCalls">0</div>
                        <div class="stat-label">Total Calls</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="successfulCalls">0</div>
                        <div class="stat-label">Successful</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgDuration">0m</div>
                        <div class="stat-label">Avg Duration</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="todayCalls">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Call Logs -->
        <div class="call-logs">
            <div class="logs-header">
                <h3><i class="bi bi-journal-text"></i> Call History</h3>
                <button class="refresh-btn" onclick="fetchCallLogs()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh
                </button>
            </div>

            <div id="callLogsList">
                <!-- Call logs will be populated here -->
                <div class="loading">
                    <div class="spinner"></div>
                    Loading call history...
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="theme-manager.js"></script>
    <script src="load-sidebar.js"></script>

    <script>
        // Authentication check
        if (!vbmsAuth.isAuthenticated()) {
            console.log('Not authenticated - redirecting to customer login');
            window.location.href = 'customer-login.html';
        }

        // Configuration
        const API_BASE_URL = 'http://localhost:3001/api';
        const CLIENT_ID = 'client1'; // This should be dynamic based on logged-in user

        // State management
        let calls = [];
        let isLoading = false;

        // DOM Elements
        const phoneNumberInput = document.getElementById('phoneNumber');
        const agentIdInput = document.getElementById('agentId');
        const callPurposeInput = document.getElementById('callPurpose');
        const makeCallBtn = document.getElementById('makeCallBtn');
        const callLogsList = document.getElementById('callLogsList');

        // Statistics elements
        const totalCallsEl = document.getElementById('totalCalls');
        const successfulCallsEl = document.getElementById('successfulCalls');
        const avgDurationEl = document.getElementById('avgDuration');
        const todayCallsEl = document.getElementById('todayCalls');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI Phone page initialized');
            
            // Load saved agent ID
            const savedAgentId = localStorage.getItem('vapi_agent_id');
            if (savedAgentId) {
                agentIdInput.value = savedAgentId;
            }

            // Fetch initial call logs
            fetchCallLogs();

            // Set up event listeners
            makeCallBtn.addEventListener('click', makeCall);
            agentIdInput.addEventListener('change', saveAgentId);
        });

        // Save agent ID to localStorage
        function saveAgentId() {
            localStorage.setItem('vapi_agent_id', agentIdInput.value);
        }

        // Fetch with timeout helper
        async function fetchWithTimeout(url, options, timeout = 10000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                throw error;
            }
        }

        // Make a call
        async function makeCall() {
            const phoneNumber = phoneNumberInput.value.trim();
            const agentId = agentIdInput.value.trim();

            if (!phoneNumber || !agentId) {
                showNotification('Please enter both phone number and agent ID', 'error');
                return;
            }

            // Validate phone number format
            const phoneRegex = /^\+?[1-9]\d{1,14}$/;
            if (!phoneRegex.test(phoneNumber.replace(/\D/g, ''))) {
                showNotification('Please enter a valid phone number', 'error');
                return;
            }

            setLoading(true);
            
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/call`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        clientId: CLIENT_ID,
                        toNumber: phoneNumber,
                        agentId: agentId,
                        purpose: callPurposeInput.value.trim()
                    })
                }, 10000); // 10 second timeout

                const data = await response.json();

                if (data.success) {
                    showNotification('Call initiated successfully!', 'success');
                    phoneNumberInput.value = '';
                    callPurposeInput.value = '';
                    
                    // Refresh call logs after a short delay
                    setTimeout(() => {
                        fetchCallLogs();
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Failed to initiate call');
                }
            } catch (error) {
                console.error('Call failed:', error);
                showNotification(`Call failed: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Fetch call logs
        async function fetchCallLogs() {
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/calls/${CLIENT_ID}`, {}, 8000);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch call logs');
                }

                const data = await response.json();
                calls = data;
                renderCallLogs();
                updateStatistics();
            } catch (error) {
                console.error('Failed to fetch calls:', error);
                callLogsList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h4>Unable to load call history</h4>
                        <p>Please check your connection and try again</p>
                    </div>
                `;
            }
        }

        // Render call logs
        function renderCallLogs() {
            if (calls.length === 0) {
                callLogsList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-telephone-x"></i>
                        <h4>No calls yet</h4>
                        <p>Your call history will appear here once you make your first call</p>
                    </div>
                `;
                return;
            }

            const logsHtml = calls
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .map(call => createCallLogItem(call))
                .join('');

            callLogsList.innerHTML = logsHtml;
        }

        // Create call log item HTML
        function createCallLogItem(call) {
            const createdAt = new Date(call.createdAt);
            const formattedDate = createdAt.toLocaleDateString();
            const formattedTime = createdAt.toLocaleTimeString();

            return `
                <div class="call-log-item">
                    <div class="call-header">
                        <div class="call-number">
                            <i class="bi bi-telephone"></i>
                            ${call.toNumber}
                        </div>
                        <span class="call-status status-${call.status}">
                            ${call.status}
                        </span>
                    </div>
                    
                    <div class="call-details">
                        <div class="call-detail">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${formattedDate}</div>
                        </div>
                        <div class="call-detail">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${formattedTime}</div>
                        </div>
                        <div class="call-detail">
                            <div class="detail-label">Call ID</div>
                            <div class="detail-value">${call.callId || call.id}</div>
                        </div>
                        ${call.duration ? `
                        <div class="call-detail">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${call.duration}</div>
                        </div>
                        ` : ''}
                    </div>

                    ${call.transcript ? `
                    <div class="transcript-section">
                        <div class="transcript-header">
                            <i class="bi bi-chat-text"></i>
                            Call Transcript
                        </div>
                        <div class="transcript-content">
                            "${call.transcript}"
                        </div>
                    </div>
                    ` : ''}

                    ${call.recordingUrl ? `
                    <a href="${call.recordingUrl}" target="_blank" class="recording-link">
                        <i class="bi bi-play-circle"></i>
                        Listen to Recording
                    </a>
                    ` : ''}
                </div>
            `;
        }

        // Update statistics
        function updateStatistics() {
            const total = calls.length;
            const successful = calls.filter(call => 
                call.status === 'completed' || call.status === 'answered'
            ).length;
            
            const today = new Date().toDateString();
            const todayCount = calls.filter(call => 
                new Date(call.createdAt).toDateString() === today
            ).length;

            // Calculate average duration (mock data for now)
            const avgDuration = total > 0 ? Math.floor(Math.random() * 5) + 2 : 0;

            totalCallsEl.textContent = total;
            successfulCallsEl.textContent = successful;
            avgDurationEl.textContent = `${avgDuration}m`;
            todayCallsEl.textContent = todayCount;
        }

        // Set loading state
        function setLoading(loading) {
            isLoading = loading;
            makeCallBtn.disabled = loading;
            
            if (loading) {
                makeCallBtn.innerHTML = `
                    <div class="spinner"></div>
                    Calling...
                `;
            } else {
                makeCallBtn.innerHTML = `
                    <i class="bi bi-telephone-outbound"></i>
                    Start AI Call
                `;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1050;
                min-width: 300px;
                max-width: 500px;
            `;
            
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(notification);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Refresh calls every 30 seconds to get updated status
        setInterval(() => {
            if (!isLoading) {
                fetchCallLogs();
            }
        }, 30000);

        // Handle logout
        function logout() {
            vbmsAuth.logout();
        }
    </script>
</body>
</html>
