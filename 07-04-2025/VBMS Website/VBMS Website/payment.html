<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Payment – VBMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f0f11;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 3rem;
      text-align: center;
    }
    .card {
      background: #1c1c20;
      border-radius: 12px;
      padding: 2rem;
      max-width: 480px;
      margin: auto;
    }
    .btn-pay {
      background: #f0b90b;
      color: #000;
      font-weight: 700;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
    }
    .btn-pay:hover {
      background: #d8a806;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Complete Payment</h2>
  <p>$99 Monthly – VBMS AI Access</p>
  <button class="btn-pay" onclick="mockPayment()">Pay Now</button>
</div>

<script>
  // decide whether we're running locally or in prod
  const API_BASE = window.location.hostname === 'localhost'
    ? 'http://localhost:5050'
    : 'https://vbms-backend.onrender.com';

  function mockPayment() {
    alert("Payment successful! (mocked)");
    // Save that user has paid
    const user = JSON.parse(localStorage.getItem("vbmsLoggedIn"));
    if (user) {
      user.paid = true;
      localStorage.setItem("vbmsLoggedIn", JSON.stringify(user));
    }
    window.location.href = "wizard.html";
  }
</script>

</body>
</html>
