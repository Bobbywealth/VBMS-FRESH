<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Admin Email Management - VBMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      --accent: #f0b90b;
      --accent-light: #ffd700;
      --accent-glow: rgba(240, 185, 11, 0.4);
      --primary-dark: #d4a109;
      --secondary: #2c3e50;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --purple: #a855f7;
      --cyan: #06b6d4;
      --light: #f8f9fa;
      --dark: #212529;
      --glass: rgba(255,255,255,0.95);
      --glass-glow: rgba(240, 185, 11, 0.15);
      --border: #e9ecef;
      --text: #212529;
      --text-muted: #6c757d;
      --card-bg: #ffffff;
      --card-shadow: 0 8px 32px rgba(240, 185, 11, 0.1);
      --bg: linear-gradient(135deg, #f8f9fa 0%, #f0f8ff 50%, #f8f4ff 100%);
      --sidebar-bg: rgba(255,255,255,0.98);
      --sidebar-link: #333;
      --sidebar-link-active: #000;
      --master-admin-glow: rgba(255, 0, 0, 0.2);
      --master-admin-accent: #dc3545;
    }

    /* Dark theme */
    [data-theme="dark"] {
      --bg: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #1a1a1a 50%, #0f0f0f 100%);
      --light: #ffffff;
      --dark: #000000;
      --text: #ffffff;
      --text-muted: #a1a1aa;
      --card-bg: rgba(20, 20, 20, 0.95);
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 20px rgba(240, 185, 11, 0.15);
      --border: rgba(64, 64, 64, 0.4);
      --glass: rgba(18, 18, 18, 0.95);
      --glass-glow: rgba(240, 185, 11, 0.2);
      --sidebar-bg: rgba(12, 12, 12, 0.98);
      --sidebar-link: #d4d4d8;
      --sidebar-link-active: #ffffff;
      --master-admin-glow: rgba(220, 53, 69, 0.3);
      --master-admin-accent: #dc3545;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main-content {
      margin-left: 320px;
      padding: 30px;
      min-height: 100vh;
      background: transparent;
      transition: all 0.3s ease;
    }

    @media (max-width: 1024px) {
      .main-content { margin-left: 280px; padding: 25px; }
    }

    @media (max-width: 768px) {
      .main-content { margin-left: 0; padding: 80px 15px 15px 15px; }
    }

    /* Header Styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .header-left h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-left h1 i {
      color: var(--master-admin-accent);
      font-size: 2rem;
    }

    .datetime-info {
      display: flex;
      gap: 20px;
      margin-top: 8px;
      align-items: center;
    }

    .current-date, .current-time {
      color: var(--text-muted);
      font-size: 0.95rem;
      font-weight: 500;
      padding: 8px 12px;
      background: var(--glass);
      border-radius: 8px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .current-date::before, .current-time::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(240, 185, 11, 0.1), transparent);
      transition: left 0.5s;
    }

    .current-date:hover::before, .current-time:hover::before {
      left: 100%;
    }

    .current-date:hover, .current-time:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(240, 185, 11, 0.2);
      color: var(--accent);
    }

    .current-time {
      font-weight: 600;
      color: var(--accent);
      background: linear-gradient(135deg, var(--glass), rgba(240, 185, 11, 0.05));
    }

    /* Master Admin Badge */
    .master-admin-badge {
      background: linear-gradient(135deg, var(--master-admin-accent), var(--danger));
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px var(--master-admin-glow);
    }

    /* Email Management Grid */
    .email-grid {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 25px;
      margin-bottom: 30px;
    }

    /* Email Folders Sidebar */
    .email-folders {
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      height: fit-content;
    }

    .folder-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text);
      text-decoration: none;
    }

    .folder-item:hover {
      background: var(--glass-glow);
      transform: translateX(5px);
    }

    .folder-item.active {
      background: var(--master-admin-accent);
      color: white;
    }

    .folder-item .badge {
      margin-left: auto;
      font-size: 0.7rem;
    }

    /* Email List */
    .email-list-container {
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
    }

    .email-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    .email-filters {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-box {
      position: relative;
      flex: 1;
      max-width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid var(--border);
      border-radius: 25px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 0.9rem;
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* Email Item */
    .email-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 15px;
      margin-bottom: 15px;
      background: var(--card-bg);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .email-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-color: var(--accent);
    }

    .email-item.unread {
      background: linear-gradient(135deg, var(--glass), rgba(52, 152, 219, 0.1));
      border-left: 4px solid var(--info);
    }

    .email-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
      font-weight: 700;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .email-content {
      flex: 1;
      min-width: 0;
    }

    .email-sender {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-subject {
      font-weight: 500;
      color: var(--text);
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .email-preview {
      color: var(--text-muted);
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .email-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
      flex-shrink: 0;
    }

    .email-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .email-attachments {
      display: flex;
      gap: 5px;
    }

    .attachment-icon {
      color: var(--accent);
      font-size: 0.9rem;
    }

    /* Email Actions */
    .email-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .btn-email-action {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--glass);
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-email-action:hover {
      background: var(--accent);
      color: var(--dark);
      transform: translateY(-2px);
    }

    /* Email Configuration */
    .email-config {
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      margin-bottom: 25px;
    }

    .config-section {
      margin-bottom: 25px;
    }

    .config-section h4 {
      color: var(--master-admin-accent);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--master-admin-accent);
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--master-admin-accent), var(--danger));
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
    }

    /* Status Indicators */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-connected {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-disconnected {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-syncing {
      background: rgba(59, 130, 246, 0.1);
      color: var(--info);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    /* Loading States */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(15px);
      transform: translateX(100%);
      transition: all 0.3s ease;
      min-width: 300px;
      border-left: 4px solid var(--info);
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast-success {
      border-left-color: var(--success);
    }

    .toast-error {
      border-left-color: var(--danger);
    }

    .toast-warning {
      border-left-color: var(--warning);
    }

    .toast-info {
      border-left-color: var(--info);
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text);
    }

    .toast-content i {
      font-size: 1.2rem;
    }

    .toast-success .toast-content i {
      color: var(--success);
    }

    .toast-error .toast-content i {
      color: var(--danger);
    }

    .toast-warning .toast-content i {
      color: var(--warning);
    }

    .toast-info .toast-content i {
      color: var(--info);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .email-grid {
        grid-template-columns: 1fr;
      }
      
      .email-folders {
        order: 2;
      }
      
      .email-list-container {
        order: 1;
      }
      
      .header-left h1 {
        font-size: 1.8rem;
      }
      
      .datetime-info {
        flex-direction: column;
        gap: 8px;
      }

      .toast-container {
        top: 10px;
        right: 10px;
        left: 10px;
      }

      .toast {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="master-admin-badge">
          <i class="bi bi-crown-fill"></i> MASTER ADMIN EMAIL
        </div>
        <h1><i class="bi bi-envelope-fill"></i> Email Management</h1>
        <div class="datetime-info">
          <div id="currentDate" class="current-date"></div>
          <div id="currentTime" class="current-time"></div>
        </div>
      </div>
      <div class="header-right">
        <button class="btn btn-outline-warning btn-sm" onclick="toggleTheme()" title="Toggle light/dark theme">
          <i id="themeIcon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>

    <!-- Email Configuration -->
    <div class="email-config">
      <div class="config-section">
        <h4><i class="bi bi-gear"></i> GoDaddy/Microsoft Business Email Configuration</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="your@business.com">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="emailPassword" placeholder="Email password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">IMAP Server</label>
              <input type="text" class="form-control" id="imapServer" value="outlook.office365.com" placeholder="IMAP server">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">IMAP Port</label>
              <input type="number" class="form-control" id="imapPort" value="993" placeholder="Port">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">SMTP Server</label>
              <input type="text" class="form-control" id="smtpServer" value="smtp.office365.com" placeholder="SMTP server">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">SMTP Port</label>
              <input type="number" class="form-control" id="smtpPort" value="587" placeholder="Port">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Connection Status</label>
              <div id="connectionStatus" class="status-indicator status-disconnected">
                <i class="bi bi-x-circle"></i> Disconnected
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Last Sync</label>
              <div id="lastSync" class="text-muted">Never</div>
            </div>
          </div>
        </div>
        <button class="btn-primary" onclick="testConnection()">
          <i class="bi bi-plug"></i> Test Connection
        </button>
        <button class="btn-primary" onclick="saveConfiguration()">
          <i class="bi bi-save"></i> Save Configuration
        </button>
        <button class="btn-primary" onclick="syncEmails()">
          <i class="bi bi-arrow-repeat"></i> Sync Emails
        </button>
      </div>
    </div>

    <!-- Email Management Grid -->
    <div class="email-grid">
      <!-- Email Folders -->
      <div class="email-folders">
        <h4 class="mb-3"><i class="bi bi-folder"></i> Folders</h4>
        <div class="folder-item active" data-folder="inbox">
          <i class="bi bi-inbox"></i>
          <span>Inbox</span>
          <span class="badge bg-primary" id="inboxCount">0</span>
        </div>
        <div class="folder-item" data-folder="sent">
          <i class="bi bi-send"></i>
          <span>Sent</span>
          <span class="badge bg-secondary" id="sentCount">0</span>
        </div>
        <div class="folder-item" data-folder="drafts">
          <i class="bi bi-file-earmark"></i>
          <span>Drafts</span>
          <span class="badge bg-warning" id="draftsCount">0</span>
        </div>
        <div class="folder-item" data-folder="trash">
          <i class="bi bi-trash"></i>
          <span>Trash</span>
          <span class="badge bg-danger" id="trashCount">0</span>
        </div>
        <div class="folder-item" data-folder="spam">
          <i class="bi bi-shield-exclamation"></i>
          <span>Spam</span>
          <span class="badge bg-warning" id="spamCount">0</span>
        </div>
        <div class="folder-item" data-folder="archive">
          <i class="bi bi-archive"></i>
          <span>Archive</span>
          <span class="badge bg-info" id="archiveCount">0</span>
        </div>
      </div>

      <!-- Email List -->
      <div class="email-list-container">
        <div class="email-list-header">
          <div class="email-filters">
            <div class="search-box">
              <i class="bi bi-search"></i>
              <input type="text" id="emailSearch" placeholder="Search emails...">
            </div>
            <select class="form-control" id="emailFilter" style="max-width: 150px;">
              <option value="all">All Emails</option>
              <option value="unread">Unread</option>
              <option value="read">Read</option>
              <option value="starred">Starred</option>
              <option value="with-attachments">With Attachments</option>
            </select>
          </div>
          <div class="email-actions">
            <button class="btn-email-action" onclick="refreshEmails()">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
            <button class="btn-email-action" onclick="markAllRead()">
              <i class="bi bi-check-all"></i> Mark All Read
            </button>
            <button class="btn-email-action" onclick="composeEmail()">
              <i class="bi bi-pencil"></i> Compose
            </button>
          </div>
        </div>

        <div id="emailList">
          <!-- Email items will be populated here -->
          <div class="text-center text-muted py-5">
            <i class="bi bi-envelope fs-1 mb-3"></i>
            <p>No emails loaded. Configure your email settings and sync to get started.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="load-sidebar.js"></script>
  <script src="auth.js"></script>
  <script src="theme-manager.js"></script>
  <script>
    // Date and Time Display Functions
    function updateDateTime() {
      const now = new Date();
      
      // Update date
      const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const dateElement = document.getElementById('currentDate');
      if (dateElement) {
        dateElement.textContent = now.toLocaleDateString('en-US', dateOptions);
      }
      
      // Update time
      const timeOptions = { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: true 
      };
      const timeElement = document.getElementById('currentTime');
      if (timeElement) {
        timeElement.textContent = now.toLocaleTimeString('en-US', timeOptions);
      }
    }

    // Initialize datetime display
    updateDateTime();
    // Update every second
    setInterval(updateDateTime, 1000);

    // Email Management Functions
    let currentFolder = 'inbox';
    let emails = [];
    let emailConfig = {};

    // Load email configuration
    function loadEmailConfig() {
      const saved = localStorage.getItem('vbms_email_config');
      if (saved) {
        emailConfig = JSON.parse(saved);
        document.getElementById('emailAddress').value = emailConfig.emailAddress || '';
        document.getElementById('emailPassword').value = emailConfig.emailPassword || '';
        document.getElementById('imapServer').value = emailConfig.imapServer || 'outlook.office365.com';
        document.getElementById('imapPort').value = emailConfig.imapPort || '993';
        document.getElementById('smtpServer').value = emailConfig.smtpServer || 'smtp.office365.com';
        document.getElementById('smtpPort').value = emailConfig.smtpPort || '587';
      }
    }

    // Save email configuration
    function saveConfiguration() {
      emailConfig = {
        emailAddress: document.getElementById('emailAddress').value,
        emailPassword: document.getElementById('emailPassword').value,
        imapServer: document.getElementById('imapServer').value,
        imapPort: document.getElementById('imapPort').value,
        smtpServer: document.getElementById('smtpServer').value,
        smtpPort: document.getElementById('smtpPort').value
      };

      localStorage.setItem('vbms_email_config', JSON.stringify(emailConfig));
      
      // Show success message
      showToast('Configuration saved successfully!', 'success');
    }

    // Test email connection
    async function testConnection() {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.className = 'status-indicator status-syncing';
      statusElement.innerHTML = '<i class="bi bi-arrow-repeat spinner"></i> Testing...';

      try {
        const response = await fetch(`${VBMS_CONFIG.getApiUrl()}/email/test-connection`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('vbms_token')}`
          },
          body: JSON.stringify(emailConfig)
        });

        if (response.ok) {
          statusElement.className = 'status-indicator status-connected';
          statusElement.innerHTML = '<i class="bi bi-check-circle"></i> Connected';
          showToast('Email connection successful!', 'success');
        } else {
          throw new Error('Connection failed');
        }
      } catch (error) {
        statusElement.className = 'status-indicator status-disconnected';
        statusElement.innerHTML = '<i class="bi bi-x-circle"></i> Connection Failed';
        showToast('Email connection failed. Check your settings.', 'error');
      }
    }

    // Sync emails from server
    async function syncEmails() {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.className = 'status-indicator status-syncing';
      statusElement.innerHTML = '<i class="bi bi-arrow-repeat spinner"></i> Syncing...';

      try {
        const response = await fetch(`${VBMS_CONFIG.getApiUrl()}/email/sync`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('vbms_token')}`
          },
          body: JSON.stringify(emailConfig)
        });

        if (response.ok) {
          const data = await response.json();
          emails = data.emails || [];
          updateEmailList();
          updateFolderCounts();
          
          statusElement.className = 'status-indicator status-connected';
          statusElement.innerHTML = '<i class="bi bi-check-circle"></i> Connected';
          
          document.getElementById('lastSync').textContent = new Date().toLocaleString();
          showToast(`Synced ${emails.length} emails successfully!`, 'success');
        } else {
          throw new Error('Sync failed');
        }
      } catch (error) {
        statusElement.className = 'status-indicator status-disconnected';
        statusElement.innerHTML = '<i class="bi bi-x-circle"></i> Sync Failed';
        showToast('Email sync failed. Check your connection.', 'error');
      }
    }

    // Update email list display
    function updateEmailList() {
      const emailList = document.getElementById('emailList');
      const filteredEmails = filterEmails(emails, currentFolder);
      
      if (filteredEmails.length === 0) {
        emailList.innerHTML = `
          <div class="text-center text-muted py-5">
            <i class="bi bi-inbox fs-1 mb-3"></i>
            <p>No emails in ${currentFolder} folder.</p>
          </div>
        `;
        return;
      }

      emailList.innerHTML = filteredEmails.map(email => `
        <div class="email-item ${email.unread ? 'unread' : ''}" onclick="viewEmail('${email.id}')">
          <div class="email-avatar">
            ${email.sender.charAt(0).toUpperCase()}
          </div>
          <div class="email-content">
            <div class="email-sender">
              ${email.sender}
              ${email.starred ? '<i class="bi bi-star-fill text-warning"></i>' : ''}
            </div>
            <div class="email-subject">${email.subject}</div>
            <div class="email-preview">${email.preview}</div>
          </div>
          <div class="email-meta">
            <div class="email-time">${formatEmailTime(email.timestamp)}</div>
            ${email.attachments ? `
              <div class="email-attachments">
                <i class="bi bi-paperclip attachment-icon"></i>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    // Filter emails based on current folder and search
    function filterEmails(emails, folder) {
      let filtered = emails.filter(email => email.folder === folder);
      
      const searchTerm = document.getElementById('emailSearch').value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(email => 
          email.sender.toLowerCase().includes(searchTerm) ||
          email.subject.toLowerCase().includes(searchTerm) ||
          email.preview.toLowerCase().includes(searchTerm)
        );
      }
      
      const filterValue = document.getElementById('emailFilter').value;
      switch (filterValue) {
        case 'unread':
          filtered = filtered.filter(email => email.unread);
          break;
        case 'read':
          filtered = filtered.filter(email => !email.unread);
          break;
        case 'starred':
          filtered = filtered.filter(email => email.starred);
          break;
        case 'with-attachments':
          filtered = filtered.filter(email => email.attachments);
          break;
      }
      
      return filtered;
    }

    // Update folder counts
    function updateFolderCounts() {
      const folders = ['inbox', 'sent', 'drafts', 'trash', 'spam', 'archive'];
      folders.forEach(folder => {
        const count = emails.filter(email => email.folder === folder).length;
        const element = document.getElementById(`${folder}Count`);
        if (element) {
          element.textContent = count;
        }
      });
    }

    // Format email time
    function formatEmailTime(timestamp) {
      const now = new Date();
      const emailTime = new Date(timestamp);
      const diffMs = now - emailTime;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      return emailTime.toLocaleDateString();
    }

    // Folder navigation
    document.addEventListener('click', function(e) {
      if (e.target.closest('.folder-item')) {
        const folderItem = e.target.closest('.folder-item');
        const folder = folderItem.dataset.folder;
        
        // Update active state
        document.querySelectorAll('.folder-item').forEach(item => item.classList.remove('active'));
        folderItem.classList.add('active');
        
        currentFolder = folder;
        updateEmailList();
      }
    });

    // Search functionality
    document.getElementById('emailSearch').addEventListener('input', function() {
      updateEmailList();
    });

    // Filter functionality
    document.getElementById('emailFilter').addEventListener('change', function() {
      updateEmailList();
    });

    // Email actions
    function refreshEmails() {
      syncEmails();
    }

    function markAllRead() {
      emails.forEach(email => email.unread = false);
      updateEmailList();
      showToast('All emails marked as read', 'success');
    }

    function composeEmail() {
      showToast('Compose email feature coming soon!', 'info');
    }

    function viewEmail(emailId) {
      showToast(`Viewing email ${emailId}`, 'info');
    }

    // Toast notification system
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <div class="toast-content">
          <i class="bi bi-${getToastIcon(type)}"></i>
          <span>${message}</span>
        </div>
      `;

      if (!document.querySelector('.toast-container')) {
        const container = document.createElement('div');
        container.className = 'toast-container';
        document.body.appendChild(container);
      }

      const container = document.querySelector('.toast-container');
      container.appendChild(toast);

      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => container.removeChild(toast), 300);
      }, 3000);
    }

    function getToastIcon(type) {
      const icons = {
        'success': 'check-circle-fill',
        'error': 'exclamation-triangle-fill',
        'warning': 'exclamation-circle-fill',
        'info': 'info-circle-fill'
      };
      return icons[type] || 'info-circle-fill';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadEmailConfig();
      loadSidebar();
      checkAuth();
    });

    // Load sidebar
    function loadSidebar() {
      const sidebarContainer = document.getElementById('sidebar-container');
      if (sidebarContainer) {
        fetch('master-admin-sidebar.html')
          .then(response => response.text())
          .then(html => {
            sidebarContainer.innerHTML = html;
          })
          .catch(error => {
            console.error('Error loading sidebar:', error);
          });
      }
    }

    // Check authentication
    function checkAuth() {
      const token = localStorage.getItem('vbms_token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // Check if user is master admin
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (payload.role !== 'main_admin') {
          window.location.href = 'admin-main-dashboard.html';
        }
      } catch (error) {
        console.error('Error parsing token:', error);
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
