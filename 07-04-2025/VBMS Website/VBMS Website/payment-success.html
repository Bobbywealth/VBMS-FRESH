<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="config.js"></script>
  <style>
    :root {
      --accent: #f0b90b;
      --bg: #121212;
      --success: #1ee16d;
    }
    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .success-card {
      background: rgba(26, 26, 26, 0.95);
      border: 2px solid rgba(240, 185, 11, 0.3);
      border-radius: 20px;
      padding: 3rem;
      max-width: 600px;
      text-align: center;
    }
    .success-icon {
      width: 100px;
      height: 100px;
      background: rgba(30, 225, 109, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: scaleIn 0.5s ease-out;
    }
    .success-icon i {
      font-size: 3rem;
      color: var(--success);
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .lead {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .btn-dashboard {
      background: var(--accent);
      color: #191919;
      font-weight: 700;
      padding: 1rem 3rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: all 0.3s;
    }
    .btn-dashboard:hover {
      background: #ffc107;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">
      <i class="bi bi-check-circle-fill"></i>
    </div>

    </div>
    
    <a href="customer-dashboard.html" class="btn-dashboard">
      <i class="bi bi-speedometer2"></i> Go to Dashboard
    </a>
  </div>
</body>
