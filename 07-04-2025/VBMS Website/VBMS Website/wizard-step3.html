<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBMS Setup Wizard â€“ Step 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #18181b 60%, #25211b 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
    }
    .vbms-logo {
      max-width: 60px;
      margin: 0 auto 1rem auto;
      display: block;
      filter: drop-shadow(0 1px 14px #f0b90b44);
    }
    .wizard-container {
      background: rgba(32,32,32,0.98);
      padding: 2.4rem 2.1rem 2rem 2.1rem;
      border-radius: 18px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 32px 2px #f0b90b22, 0 4px 30px #000a;
      text-align: center;
      animation: fadeIn 0.7s;
      position: relative;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to{opacity:1;transform:none;} }
    .step-badge {
      display: inline-block;
      background: #f0b90b;
      color: #191919;
      font-size: 1rem;
      font-weight: 800;
      border-radius: 12px;
      padding: .28em 1.08em;
      margin-bottom: 1.2em;
      letter-spacing: .04em;
      box-shadow: 0 1px 7px #f0b90b33;
    }
    h2 {
      color: #f0b90b;
      font-size: 1.19rem;
      font-weight: 800;
      margin-bottom: .8rem;
      letter-spacing: .01em;
    }
    .wizard-label {
      text-align: left;
      color: #ffe28b;
      font-size: .97em;
      margin-bottom: .28em;
      margin-top: .88em;
    }
    .form-control, select, textarea {
      background: #181818;
      border: 1.7px solid #ffe28b44;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      padding: .67em 1em;
      margin-bottom: .6em;
      transition: border .22s;
    }
    .form-control:focus, select:focus, textarea:focus {
      outline: none;
      border: 1.7px solid #f0b90b;
      box-shadow: 0 0 0 2px #ffe28b33;
      background: #141414;
      color: #fff;
    }
    select[multiple] {
      min-height: 110px;
    }
    .btn-next {
      width: 100%;
      background-color: #f0b90b;
      color: #191919;
      font-weight: 700;
      padding: 0.76rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.13rem;
      margin-top: 1.2em;
      text-decoration: none;
      display: block;
      box-shadow: 0 2px 14px #f0b90b55;
      transition: background 0.22s, box-shadow 0.13s;
    }
    .btn-next:hover {
      background: #ffd659;
      color: #18181b;
      box-shadow: 0 3px 24px #f0b90b80;
    }
    .btn-back {
      width: 48%;
      margin-right: 2%;
      background: #23232a;
      color: #ffe28b;
      font-weight: 700;
      padding: .74rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.02rem;
      margin-top: .5em;
      display: inline-block;
      transition: background 0.18s;
    }
    .btn-back:hover {
      background: #161616;
      color: #fffbe1;
    }
    @media (max-width:600px){
      .wizard-container { padding: 1.2rem .6rem 1.2rem .6rem;}
      .vbms-logo { max-width: 50px; }
      h2 { font-size: 1.01rem;}
      .btn-next, .btn-back { font-size: .96rem; }
    }
  </style>
</head>
<body>
  <div>
    <img src="https://iili.io/F7bM6Jt.md.png" class="vbms-logo" alt="VBMS Logo"/>
    <div class="wizard-container">
      <div class="progress mb-3" style="height: 7px;">
        <div class="progress-bar" role="progressbar" style="width: 100%; background: #f0b90b;"></div>
      </div>
      <span class="step-badge">Step 3 of 3</span>
      <h2>Business Preferences</h2>
      <form id="step3Form" autocomplete="off">
        <div class="mb-2 text-start">
          <label class="wizard-label" for="industry">What industry is your business in?</label>
          <input class="form-control" type="text" id="industry" required placeholder="e.g. Restaurant, Retail, Security"/>
        </div>
        <div class="mb-2 text-start">
          <label class="wizard-label" for="features">What features are most important to you?</label>
          <select class="form-control" id="features" multiple required>
            <option value="ai_calls">AI Call Answering</option>
            <option value="camera_monitoring">Camera Monitoring</option>
            <option value="order_tracking">Order Tracking</option>
            <option value="task_manager">Team Task Manager</option>
            <option value="reporting">Daily Reporting</option>
            <option value="alerts">Missed Call / Alert System</option>
            <option value="client_crm">Client CRM</option>
          </select>
          <small class="text-secondary" style="font-size:.93em;">(Hold <kbd>Ctrl</kbd> or <kbd>Cmd</kbd> to select multiple)</small>
        </div>
        <div class="mb-2 text-start">
          <label class="wizard-label" for="platforms">Do you use any of these platforms?</label>
          <textarea class="form-control" id="platforms" rows="2" placeholder="e.g. Shopify, Square, RingCentral, Dialpad, etc."></textarea>
        </div>
        <div class="mb-2 text-start">
          <label class="wizard-label" for="notes">Other notes or requests?</label>
          <textarea class="form-control" id="notes" rows="2" placeholder="Optional"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn-back" onclick="window.location.href='wizard-step2.html'"><i class="bi bi-arrow-left"></i> Back</button>
          <button type="submit" class="btn-next">Finish Setup <i class="bi bi-check-lg ms-1"></i></button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const wizardData = JSON.parse(localStorage.getItem("vbmsWizard")) || {};

    // Dynamic API base URL
    const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:5050'
      : 'https://vbms-backend.onrender.com';

    document.getElementById("step3Form").addEventListener("submit", async function (e) {
      e.preventDefault();
      wizardData.industry = document.getElementById("industry").value.trim();
      wizardData.features = Array.from(document.getElementById("features").selectedOptions).map(o => o.value);
      wizardData.platforms = document.getElementById("platforms").value.trim();
      wizardData.notes = document.getElementById("notes").value.trim();

      // Save to localStorage (in case user refreshes)
      localStorage.setItem("vbmsWizard", JSON.stringify(wizardData));

      // --- SEND TO BACKEND ---
      try {
        const res = await fetch(`${API_BASE}/api/onboard`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(wizardData)
        });
        if (!res.ok) throw new Error("Server error");
        // Optionally handle the backend's response
        // const result = await res.json();

        // Go to next step
        window.location.href = "wizard-step4.html";
      } catch (err) {
        alert("Could not complete onboarding. Please try again later.");
      }
    });
  </script>
</body>
</html>
