<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBMS Setup Wizard â€“ Step 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f11;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 3rem 1rem;
    }
    .wizard-container {
      background-color: #1c1c20;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    h2 {
      color: #f0b90b;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      background-color: #2c2c34;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
    }
    button {
      background-color: #f0b90b;
      color: #000;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 2rem;
      width: 100%;
    }
    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="wizard-container">
    <h2>Step 1: Business Information</h2>
    <form id="step1Form">
      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" placeholder="e.g. Sunrise Deli" required />

      <label for="industry">Industry</label>
      <select id="industry" required>
        <option value="">Select one</option>
        <option value="restaurant">Restaurant</option>
        <option value="retail">Retail</option>
        <option value="medical">Medical</option>
        <option value="construction">Construction</option>
        <option value="office">Office/Professional</option>
        <option value="other">Other</option>
      </select>

      <label for="location">Location (Optional)</label>
      <input type="text" id="location" placeholder="City, State or Country" />

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    const wizardData = JSON.parse(localStorage.getItem("vbmsWizard")) || {};

    document.getElementById("step1Form").addEventListener("submit", function (e) {
      e.preventDefault();
      wizardData.businessName = document.getElementById("businessName").value.trim();
      wizardData.industry = document.getElementById("industry").value.trim();
      wizardData.location = document.getElementById("location").value.trim();

      localStorage.setItem("vbmsWizard", JSON.stringify(wizardData));
      window.location.href = "wizard-step2.html";
    });
  </script>
</body>
</html>
