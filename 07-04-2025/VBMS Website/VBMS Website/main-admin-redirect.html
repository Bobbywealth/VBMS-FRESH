<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Main Admin Dashboard...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Redirecting to Main Admin Dashboard...</h2>
        <p>Please wait...</p>
    </div>

    <script>
        // Set main admin auth
        const mainAdminData = {
            id: 'main_admin_1',
            name: 'Bobby Admin',
            email: 'BobbyAdmin@vbms.com',
            role: 'main_admin',
            position: 'Founder'
        };
        
        localStorage.setItem('vbmsToken', 'temp_main_admin_token');
        localStorage.setItem('vbmsUser', JSON.stringify(mainAdminData));
        localStorage.setItem('vbmsRole', 'main_admin');
        localStorage.setItem('vbmsLoggedIn', 'true');
        localStorage.setItem('vbmsLoginTime', new Date().toISOString());
        localStorage.setItem('token', 'temp_main_admin_token');
        
        // Redirect after 1 second
        setTimeout(() => {
            window.location.replace('admin-main-dashboard.html');
        }, 1000);
    </script>
</body>
</html>
