<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBMS - Main Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            color: #f0b90b;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f0b90b 0%, #ff6b35 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 185, 11, 0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #f0b90b;
            box-shadow: 0 0 0 0.2rem rgba(240, 185, 11, 0.25);
        }
        .success {
            animation: successPulse 0.6s ease-in-out;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card" id="loginCard">
                    <div class="logo">
                        <i class="bi bi-shield-check"></i> VBMS
                    </div>
                    <h3 class="text-center mb-4">Main Admin Access</h3>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="bobbyadmin@vbms.com" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                            <span class="btn-text">Access Main Admin Dashboard</span>
                            <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                        </button>
                    </form>
                    
                    <div class="alert alert-danger mt-3 d-none" id="errorAlert"></div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <a href="login.html" class="text-decoration-none">‚Üê Back to Regular Login</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.querySelector('.btn-text');
            const spinner = document.getElementById('spinner');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide error
            errorAlert.classList.add('d-none');
            
            // Show loading
            btnText.textContent = 'Authenticating...';
            spinner.classList.remove('d-none');
            loginBtn.disabled = true;
            
            // Simple password check
            if (password === 'Xrprich12$') {
                // Set main admin authentication
                const mainAdminData = {
                    id: 'main_admin_1',
                    name: 'Bobby Admin',
                    email: 'BobbyAdmin@vbms.com',
                    role: 'main_admin',
                    position: 'Founder'
                };
                
                localStorage.setItem('vbmsToken', 'temp_main_admin_token');
                localStorage.setItem('vbmsUser', JSON.stringify(mainAdminData));
                localStorage.setItem('vbmsRole', 'main_admin');
                localStorage.setItem('vbmsLoggedIn', 'true');
                localStorage.setItem('vbmsLoginTime', new Date().toISOString());
                localStorage.setItem('token', 'temp_main_admin_token');
                
                // Success animation
                document.getElementById('loginCard').classList.add('success');
                btnText.textContent = 'Success! Redirecting...';
                
                // Redirect to main admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-main-dashboard.html';
                }, 1000);
                
            } else {
                // Show error
                errorAlert.textContent = 'Invalid password. Please try again.';
                errorAlert.classList.remove('d-none');
                
                // Reset button
                btnText.textContent = 'Access Main Admin Dashboard';
                spinner.classList.add('d-none');
                loginBtn.disabled = false;
            }
        });
        
        // Focus password field on load
        document.getElementById('password').focus();
    </script>
</body>
</html>
