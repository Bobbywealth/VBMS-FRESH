<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Hours | VBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
        }

        .card {
            background: #16213e;
            border: 1px solid #333;
        }

        .table {
            color: #fff;
        }

        .table th {
            background: #0f3460;
            color: #f0b90b;
            border-color: #333;
        }

        .table td {
            border-color: #333;
        }

        .badge-in {
            background: #2ecc71;
            color: #000;
        }

        .badge-out {
            background: #e74c3c;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-clock-history text-warning"></i> Employee Hours</h2>
            <a href="dashboard.html" class="btn btn-outline-light">Back to Dashboard</a>
        </div>

        <div class="card p-4">
            <div class="d-flex gap-3 mb-4">
                <input type="date" class="form-control bg-dark text-white border-secondary" style="max-width: 200px;">
                <select class="form-select bg-dark text-white border-secondary" style="max-width: 200px;">
                    <option>All Employees</option>
                    <option>Sarah (Manager)</option>
                    <option>John Doe</option>
                </select>
                <button class="btn btn-warning">Filter</button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Date</th>
                            <th>Clock In</th>
                            <th>Clock Out</th>
                            <th>Total Hours</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                    <tbody id="hoursBody">
                        <tr>
                            <td colspan="6" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'https://vbms-fresh-offical-website-launch.onrender.com'
            : 'https://vbms-fresh-offical-website-launch.onrender.com';

        async function fetchHours() {
            try {
                const res = await fetch(`${API_BASE}/api/timesheet`);
                const logs = await res.json();

                const tbody = document.getElementById('hoursBody');
                tbody.innerHTML = '';

                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">No records found</td></tr>';
                    return;
                }

                logs.forEach(log => {
                    const clockIn = new Date(log.clock_in).toLocaleString();
                    const clockOut = log.clock_out ? new Date(log.clock_out).toLocaleString() : '--';

                    // Calculate duration
                    let duration = '--';
                    if (log.clock_out) {
                        const diff = new Date(log.clock_out) - new Date(log.clock_in);
                        const hours = diff / (1000 * 60 * 60);
                        duration = hours.toFixed(2) + ' hrs';
                    }

                    const statusBadge = log.status === 'active'
                        ? '<span class="badge badge-in">Clocked In</span>'
                        : '<span class="badge badge-out">Clocked Out</span>';

                    tbody.innerHTML += `
              <tr>
                <td>${log.user_name}</td>
                <td>${new Date(log.clock_in).toLocaleDateString()}</td>
                <td>${new Date(log.clock_in).toLocaleTimeString()}</td>
                <td>${log.clock_out ? new Date(log.clock_out).toLocaleTimeString() : '--'}</td>
                <td>${duration}</td>
                <td>${statusBadge}</td>
              </tr>
            `;
                });
            } catch (err) {
                console.error('Error fetching hours:', err);
                document.getElementById('hoursBody').innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error loading data</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchHours);
    </script>
</body>

</html>
