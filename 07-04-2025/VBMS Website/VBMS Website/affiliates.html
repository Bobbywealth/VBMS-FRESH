<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Program - VBMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <div class="mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <h2 class="mb-3">ðŸ”„ Redirecting...</h2>
        <p class="text-muted">Determining your affiliate dashboard access...</p>
        <div class="mt-4">
            <div class="progress" style="height: 8px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        // Check user role and redirect to appropriate affiliate page
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                // Not logged in, redirect to login
                window.location.href = 'login.html';
                return;
            }

            // Decode JWT to get user role (simple decode, not secure but sufficient for UI)
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const userRole = payload.role;

                // Redirect based on role
                if (userRole === 'main_admin' || userRole === 'admin') {
                    // Admin users go to admin affiliate management
                    window.location.href = 'admin-affiliates.html';
                } else {
                    // Customer users go to customer affiliate dashboard
                    window.location.href = 'customer-affiliates.html';
                }
            } catch (error) {
                console.error('Error decoding token:', error);
                // Fallback to customer page
                window.location.href = 'customer-affiliates.html';
            }
        });
    </script>
</body>
</html>
