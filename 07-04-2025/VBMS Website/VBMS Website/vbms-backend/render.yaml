services:
  - type: web
    name: vbms-backend-api
    env: node
    plan: starter
    healthCheckPath: /render-health
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PORT
        sync: false
