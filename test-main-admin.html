<!DOCTYPE html>
<html>
<head>
    <title>VBMS Main Admin - Direct Access</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { background: #f0b90b; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        .btn:hover { background: #d4a009; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        h1 { color: #333; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß VBMS Main Admin Access</h1>
        <p><strong>This is a temporary direct access page while we fix deployment.</strong></p>
        
        <form onsubmit="login(event)">
            <input type="email" value="bobbyadmin@vbms.com" readonly>
            <input type="password" id="pass" placeholder="Enter password" required>
            <button type="submit" class="btn">Access Main Admin Dashboard</button>
        </form>
        
        <div id="status" style="margin-top: 20px; text-align: center;"></div>
    </div>

    <script>
        function login(e) {
            e.preventDefault();
            const pass = document.getElementById('pass').value;
            const status = document.getElementById('status');
            
            if (pass === 'Xrprich12$') {
                // Set auth
                const adminData = {
                    id: 'main_admin_1',
                    name: 'Bobby Admin',
                    email: 'BobbyAdmin@vbms.com',
                    role: 'main_admin',
                    position: 'Founder'
                };
                
                localStorage.setItem('vbmsToken', 'temp_main_admin_token');
                localStorage.setItem('vbmsUser', JSON.stringify(adminData));
                localStorage.setItem('vbmsRole', 'main_admin');
                localStorage.setItem('vbmsLoggedIn', 'true');
                localStorage.setItem('vbmsLoginTime', new Date().toISOString());
                localStorage.setItem('token', 'temp_main_admin_token');
                
                status.innerHTML = '<p style="color: green;">‚úÖ Success! Redirecting...</p>';
                setTimeout(() => {
                    window.location.href = 'admin-main-dashboard.html';
                }, 1000);
            } else {
                status.innerHTML = '<p style="color: red;">‚ùå Invalid password</p>';
            }
        }
    </script>
</body>
</html>
