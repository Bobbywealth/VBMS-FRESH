<!-- Admin Payment Management Widget -->
<div class="admin-payment-widget">
    <div class="payment-header">
        <h5><i class="bi bi-credit-card"></i> Payment Management</h5>
        <div class="payment-controls">
            <button class="btn-refresh" onclick="refreshPaymentData()" title="Refresh">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button class="btn-export" onclick="exportPaymentData()" title="Export">
                <i class="bi bi-download"></i>
            </button>
            <button class="btn-settings" onclick="openPaymentSettings()" title="Settings">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </div>

    <!-- Payment Analytics Summary -->
    <div class="payment-analytics">
        <div class="analytics-grid">
            <div class="analytics-card revenue">
                <div class="analytics-icon">
                    <i class="bi bi-cash-stack"></i>
                </div>
                <div class="analytics-content">
                    <div class="analytics-number" id="totalRevenue">$0</div>
                    <div class="analytics-label">Total Revenue</div>
                    <div class="analytics-change positive" id="revenueChange">+0%</div>
                </div>
            </div>

            <div class="analytics-card transactions">
                <div class="analytics-icon">
                    <i class="bi bi-arrow-left-right"></i>
                </div>
                <div class="analytics-content">
                    <div class="analytics-number" id="totalTransactions">0</div>
                    <div class="analytics-label">Transactions</div>
                    <div class="analytics-change positive" id="transactionsChange">+0</div>
                </div>
            </div>

            <div class="analytics-card success-rate">
                <div class="analytics-icon">
                    <i class="bi bi-check-circle"></i>
                </div>
                <div class="analytics-content">
                    <div class="analytics-number" id="successRate">0%</div>
                    <div class="analytics-label">Success Rate</div>
                    <div class="analytics-change positive" id="successRateChange">+0%</div>
                </div>
            </div>

            <div class="analytics-card avg-payment">
                <div class="analytics-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="analytics-content">
                    <div class="analytics-number" id="avgPayment">$0</div>
                    <div class="analytics-label">Avg Payment</div>
                    <div class="analytics-change positive" id="avgPaymentChange">+0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="payment-quick-actions">
        <h6>Quick Actions</h6>
        <div class="quick-actions-grid">
            <button class="quick-action-btn" onclick="viewAllPayments()">
                <i class="bi bi-list-ul"></i>
                <span>All Payments</span>
            </button>
            <button class="quick-action-btn" onclick="viewFailedPayments()">
                <i class="bi bi-exclamation-triangle"></i>
                <span>Failed Payments</span>
            </button>
            <button class="quick-action-btn" onclick="viewRefunds()">
                <i class="bi bi-arrow-counterclockwise"></i>
                <span>Refunds</span>
            </button>
            <button class="quick-action-btn" onclick="manualPayment()">
                <i class="bi bi-plus-circle"></i>
                <span>Manual Entry</span>
            </button>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="recent-transactions">
        <div class="section-header">
            <h6>Recent Transactions</h6>
            <a href="#" onclick="viewAllTransactions()" class="view-all">View All</a>
        </div>
        <div class="transactions-list" id="recentTransactionsList">
            <!-- Transactions will be loaded here -->
        </div>
    </div>

    <!-- Top Customers -->
    <div class="top-customers">
        <div class="section-header">
            <h6>Top Customers</h6>
            <select id="topCustomersTimeframe" onchange="loadTopCustomers()">
                <option value="30">Last 30 Days</option>
                <option value="90">Last 3 Months</option>
                <option value="365">Last Year</option>
            </select>
        </div>
        <div class="customers-list" id="topCustomersList">
            <!-- Top customers will be loaded here -->
        </div>
    </div>

    <!-- Subscription Overview -->
    <div class="subscription-overview">
        <div class="section-header">
            <h6>Subscription Overview</h6>
            <button class="btn-small" onclick="manageSubscriptions()">
                <i class="bi bi-gear"></i> Manage
            </button>
        </div>
        <div class="subscription-stats" id="subscriptionStats">
            <!-- Subscription stats will be loaded here -->
        </div>
    </div>
</div>

<!-- Payment Search Modal -->
<div class="modal fade" id="paymentSearchModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Payment Search</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="search-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Search Term</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Email, name, payment ID...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="searchStatus">
                                <option value="">All Statuses</option>
                                <option value="succeeded">Succeeded</option>
                                <option value="failed">Failed</option>
                                <option value="pending">Pending</option>
                                <option value="refunded">Refunded</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Date Range</label>
                            <select class="form-select" id="searchDateRange">
                                <option value="7">Last 7 days</option>
                                <option value="30">Last 30 days</option>
                                <option value="90">Last 3 months</option>
                                <option value="365">Last year</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" onclick="searchPayments()">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearSearch()">
                            Clear
                        </button>
                    </div>
                </div>
                <div class="search-results mt-4" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
class AdminPaymentWidget {
    constructor() {
        this.API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5050' 
            : 'https://vbms-fresh-production.up.railway.app';
        this.init();
    }

    async init() {
        console.log('üí≥ Initializing Admin Payment Widget...');
        await this.loadPaymentAnalytics();
        await this.loadRecentTransactions();
        await this.loadTopCustomers();
        await this.loadSubscriptionStats();
    }

    async loadPaymentAnalytics() {
        try {
            const token = localStorage.getItem('vbmsToken');
            if (!token) return;

            const response = await fetch(`${this.API_BASE}/api/payments/analytics`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const data = await response.json();
                this.updateAnalyticsDisplay(data);
            }
        } catch (error) {
            console.error('‚ùå Payment Analytics Error:', error);
        }
    }

    updateAnalyticsDisplay(data) {
        const summary = data.summary || {};
        
        document.getElementById('totalRevenue').textContent = 
            this.formatCurrency(summary.total_revenue || 0);
        document.getElementById('totalTransactions').textContent = 
            summary.total_payments || 0;
        document.getElementById('successRate').textContent = 
            `${Math.round((summary.successful_payments / summary.total_payments) * 100) || 0}%`;
        document.getElementById('avgPayment').textContent = 
            this.formatCurrency(summary.average_payment || 0);
    }

    async loadRecentTransactions() {
        try {
            const token = localStorage.getItem('vbmsToken');
            if (!token) return;

            const response = await fetch(`${this.API_BASE}/api/payments/recent?limit=5`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const transactions = await response.json();
                this.updateTransactionsList(transactions);
            }
        } catch (error) {
            console.error('‚ùå Recent Transactions Error:', error);
        }
    }

    updateTransactionsList(transactions) {
        const container = document.getElementById('recentTransactionsList');
        if (!container) return;

        if (!transactions || transactions.length === 0) {
            container.innerHTML = '<div class="no-data-message">No recent transactions</div>';
            return;
        }

        container.innerHTML = transactions.slice(0, 5).map(transaction => `
            <div class="transaction-item">
                <div class="transaction-info">
                    <div class="transaction-amount">${this.formatCurrency(transaction.amount)}</div>
                    <div class="transaction-details">
                        ${transaction.userEmail || transaction.email || 'Unknown'} ‚Ä¢ 
                        ${this.formatTime(transaction.createdAt)}
                    </div>
                </div>
                <div class="transaction-status status-${transaction.status}">
                    ${transaction.status}
                </div>
            </div>
        `).join('');
    }

    async loadTopCustomers() {
        try {
            const token = localStorage.getItem('vbmsToken');
            if (!token) return;

            const response = await fetch(`${this.API_BASE}/api/payments/top-customers?limit=5`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const customers = await response.json();
                this.updateTopCustomersList(customers);
            }
        } catch (error) {
            console.error('‚ùå Top Customers Error:', error);
        }
    }

    updateTopCustomersList(customers) {
        const container = document.getElementById('topCustomersList');
        if (!container) return;

        if (!customers || customers.length === 0) {
            container.innerHTML = '<div class="no-data-message">No customer data</div>';
            return;
        }

        container.innerHTML = customers.slice(0, 5).map(customer => `
            <div class="customer-item">
                <div class="customer-info">
                    <div class="customer-amount">${this.formatCurrency(customer.total_spent)}</div>
                    <div class="customer-details">
                        ${customer.name} ‚Ä¢ ${customer.payment_count} payments
                    </div>
                </div>
            </div>
        `).join('');
    }

    async loadSubscriptionStats() {
        try {
            const token = localStorage.getItem('vbmsToken');
            if (!token) return;

            const response = await fetch(`${this.API_BASE}/api/payments/subscriptions/analytics`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const data = await response.json();
                this.updateSubscriptionStats(data);
            }
        } catch (error) {
            console.error('‚ùå Subscription Stats Error:', error);
        }
    }

    updateSubscriptionStats(data) {
        const container = document.getElementById('subscriptionStats');
        if (!container) return;

        const summary = data.summary || {};
        
        container.innerHTML = `
            <div class="subscription-stat">
                <div class="subscription-stat-number">${summary.active_subscriptions || 0}</div>
                <div class="subscription-stat-label">Active</div>
            </div>
            <div class="subscription-stat">
                <div class="subscription-stat-number">${summary.total_subscriptions || 0}</div>
                <div class="subscription-stat-label">Total</div>
            </div>
            <div class="subscription-stat">
                <div class="subscription-stat-number">${this.formatCurrency(summary.monthly_recurring_revenue || 0)}</div>
                <div class="subscription-stat-label">MRR</div>
            </div>
        `;
    }

    formatCurrency(amount) {
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
        }).format(amount || 0);
    }

    formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (24 * 60 * 60 * 1000));
        
        if (days === 0) return 'Today';
        if (days === 1) return 'Yesterday';
        if (days < 7) return `${days} days ago`;
        return date.toLocaleDateString();
    }
}
